title: US Defence Secretary James Mattis says climate change is already destabilising the world
url: https://www.independent.co.uk/news/world/americas/us-politics/james-mattis-us-defence-secretary-climate-change-destabilise-world-security-donald-trump-global-a7630676.html
quote: “Climate change is impacting stability in areas of the world where our troops are operating today,” he told senators. “It is appropriate for the Combatant Commands to incorporate drivers of instability that impact the security environment in their areas into their planning.”
desc: Now if he could just get the EPA to do something about it.
