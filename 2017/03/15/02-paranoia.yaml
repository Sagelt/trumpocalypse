title: "‘People are scared’: Paranoia seizes Trump’s White House"
url: http://www.politico.com/story/2017/03/trump-white-house-paranoia-236069
quote: In interviews, nearly a dozen White House aides and federal agency staffers described a litany of suspicions: that rival factions in the administration are trying to embarrass them, that civil servants opposed to President Donald Trump are trying to undermine him, and even that a “deep state” of career military and intelligence officials is out to destroy them.
