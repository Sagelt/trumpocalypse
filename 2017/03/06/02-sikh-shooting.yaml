title: "Sikh man's shooting in Washington investigated as hate crime"
url: http://www.cnn.com/2017/03/05/us/washington-sikh-shooting/
quote: "The shooting victim seemed like most of his other neighbors, except that he wore a turban and beard. And it was those hallmarks of his Sikh faith that apparently led another man to confront him in his driveway, tell him to “go back to your country” and shoot him in the arm."
