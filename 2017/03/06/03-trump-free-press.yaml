title: Putin destroyed Russia’s independent press. Trump seems to want the same.
url: https://www.washingtonpost.com/lifestyle/style/putin-destroyed-russias-independent-press-trump-seems-to-want-the-same/2017/03/05/d3ea8402-001d-11e7-99b4-9e613afeb09f_story.html
quote: Before Trump’s first address to Congress last week, he gave Breitbart News (once led by Trump’s strategy chief, Stephen K. Bannon, and now practically the administration’s house organ) a lengthy exclusive interview. It resulted in docile stenography presented as news.
