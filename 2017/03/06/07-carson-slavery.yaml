title: Carson compares slaves to immigrants coming to ‘a land of dreams and opportunity’
url: https://www.washingtonpost.com/news/wonk/wp/2017/03/06/carson-compares-slaves-to-immigrants-coming-to-a-land-of-dreams-and-opportunity/
quote: In what appears to be an embarrassing pattern of missteps on race for the Trump administration, Carson told a room packed with hundreds of federal workers that the Africans captured, sold and transported to America against their will had the same hopes and dreams as early immigrants.
