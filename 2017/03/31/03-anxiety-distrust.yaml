title: "Trump's Approach to Intel Agencies Shows Anxiety, Distrust"
url: https://www.nytimes.com/aponline/2017/03/31/us/politics/ap-us-trump-intelligence.html
quote: "The approach appears to be based, at least in part, on the White House's anxiety over the Russia investigations, which threaten to seriously weaken his presidency. It also reflects a deep distrust of the intelligence community among his political advisers, including government newcomers who have never dealt with classified information or covert programs."
