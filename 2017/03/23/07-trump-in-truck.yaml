title: Trump got in a truck, made some funny faces, and the internet reacted accordingly
url: http://www.theverge.com/2017/3/23/15042320/trump-truck-tweets-jokes-bush-dukakis
quote: There is a rich history of politicians climbing behind the wheel of vehicles or aircraft that are way outside their ability to actually operate. It’s probably too soon to say whether Trump’s magical trucker cosplay will rise to the level of Bush’s infamous flight suit mishap, or Michael Dukakis’s ill-fated tank photo op.
