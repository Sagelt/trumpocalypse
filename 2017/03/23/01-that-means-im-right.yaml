title: "Trump basks in Nunes surveillance news: 'So that means I'm right'"
url: http://www.foxnews.com/politics/2017/03/23/trump-basks-in-nunes-surveillance-news-so-that-means-im-right.html
quote: "Several individuals on the Trump team were eventually “unmasked” and had their identities “widely disseminated,” despite the information being of limited intelligence value, Nunes said. The bombshell news conference appeared to partially back up Trump’s assertion earlier this month that former President Barack Obama had “wiretapped” him. “Wow … so that means I’m right,” Trump told Time magazine while reading another outlet’s article about the Nunes news conference."
