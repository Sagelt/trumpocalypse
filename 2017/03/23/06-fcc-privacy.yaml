title: US Senate votes to let internet providers share your web browsing history without permission
url: http://www.theverge.com/2017/3/23/15026666/senate-broadband-privacy-rules-congressional-review-act-fcc-vote
quote: The privacy rules, passed last year by the FCC, required internet providers like Comcast, Verizon, and AT&T to get each customer’s permission before sharing personal information like which websites they visit. But internet providers want to be able to sell that data and use it to target ads, so they’ve been vocal about opposing the rules since around the time President Trump took office.
