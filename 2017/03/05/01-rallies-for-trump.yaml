title: "President Trump's Supporters Clash With Protesters at Rallies"
url: http://time.com/4691262/donald-trump-rally-protest/
quote: "From Colorado's state Capitol to Trump Tower in New York and the Washington Monument, groups of hundreds of people rallied for President Donald Trump on Saturday, waving “Deplorables for Trump” signs and even carrying a life-size cutout of the president."
