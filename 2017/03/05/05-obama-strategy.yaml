title: If Obama Wanted to Get Trump, He’d Have Leaked His Tax Returns
url: http://www.politicususa.com/2017/03/05/republican-strategist-points-obama-wanted-trump-leaked-tax-returns.html
quote: If President Obama had wanted to use the government to get Trump, he could have easily leaked his tax returns. You know, the super secret tax returns Trump refuses to provide to the American people even though every other modern presidential candidate has done so.
