title: Trump’s claim about Obama wiretapping him is indefensible. So his aides aren’t even defending it.
url: https://www.washingtonpost.com/news/the-fix/wp/2017/03/05/trumps-evidence-free-claim-about-obama-wiretapping-him-is-indefensible-so-his-aides-arent-defending-it/?utm_term=.2222ef423461
quote: This is a familiar dance from the White House. Trump sees a piece of information from a less-than-reputable news source that fits into his conspiracy theory-oriented worldview. He then states it as fact to rile up his supporters and cast himself as the victim of an effort to undermine him. Then his spokesmen go out there and don't really vouch for him but say what he said should be investigated.
