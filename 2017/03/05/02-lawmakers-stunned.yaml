title: Lawmakers stunned, baffled by Trump’s wiretap allegations
url: http://www.politico.com/story/2017/03/white-house-pushing-for-obama-probe-235695
quote: Sen. Marco Rubio said Sunday he had seen “no evidence” to back up Trump’s wiretap claims. Rubio is a member of the Senate Intelligence Committee, which is investigating Trump’s ties to Russia and has received classified briefings on the issue.
tags:
 - I’d Tap That
