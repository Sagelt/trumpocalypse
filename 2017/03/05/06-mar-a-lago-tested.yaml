title: Trump’s Mar-a-Lago tested amid stiffening security
url: http://www.politico.com/story/2017/03/trump-mar-lago-security-235686
quote: Donald Trump’s Mar-a-Lago is having trouble transforming from a ritzy hangout for millionaires and billionaires into a more rigid enclave with new security measures to protect the president from prying eyes and more significant threats.
