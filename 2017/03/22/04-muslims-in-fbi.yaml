title: "Muslims inside FBI describe culture of suspicion and fear: 'It is cancer'"
url: https://www.theguardian.com/us-news/2017/mar/22/fbi-muslim-employees-discrimination-religion-middle-east-travel
quote: FBI officials from Muslim-majority countries, a minority in a predominantly white bureau, say they are subject to an organizational culture of suspicion and hostility that leadership has done little to reform. At least one decorated intelligence analyst has been fired this year after a long ordeal which began with a routine foreign visit to see his family.
