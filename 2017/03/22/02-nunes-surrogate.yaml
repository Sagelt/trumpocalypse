title: Schiff questions if Nunes is acting as ‘surrogate of the White House’
url: http://www.politico.com/story/2017/03/schiff-nunes-trump-surveillance-236381
quote: Earlier on Wednesday, in what was apparently a surprise to his fellow committee members, Nunes held a news conference and then briefed President Donald Trump on what he said was evidence that members of Trump’s transition team, possibly including Trump himself, were under U.S. government surveillance following November’s presidential election. He told reporters that the monitoring appears to have been carried out legally.
