title: Trump taps Kushner to lead a SWAT team to fix government with business ideas
url: https://www.washingtonpost.com/politics/trump-taps-kushner-to-lead-a-swat-team-to-fix-government-with-business-ideas/2017/03/26/9714a8b6-1254-11e7-ada0-1489b735b3a3_story.html
quote: President Trump plans to unveil a new White House office on Monday with sweeping authority to overhaul the federal bureaucracy and fulfill key campaign promises — such as reforming care for veterans and fighting opioid addiction — by harvesting ideas from the business world and, potentially, privatizing some government functions.
