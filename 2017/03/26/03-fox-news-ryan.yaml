title: Fox News host calls on Ryan to step down, hours after Trump tweets about her show
url: https://www.washingtonpost.com/news/post-politics/wp/2017/03/25/trump-asks-his-supporters-to-watch-fox-news-host-who-calls-on-ryan-to-step-down/
quote: A Fox News personality — whom President Trump had urged his supporters to watch Saturday night — called on House Speaker Paul D. Ryan (R-Wis.) to step down, saying he had done a disservice to Trump by failing to pass a high-profile health-care bill last week.
tags:
 - Twitter
