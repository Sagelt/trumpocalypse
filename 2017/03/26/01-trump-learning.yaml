title: Trump learned a lesson on dealmaking
url: http://www.cnn.com/2017/03/25/politics/donald-trump-lesson-deal-making-health-care/
quote: "Republican sources close to the White House, aides inside the Trump administration, and GOP congressional staff involved in the health care process appear to agree on one thing: President Donald Trump has received a stinging lesson on dealmaking in Washington."
desc: If only there was some book on the art of the deal or something.
