title: "Trump federal budget 2018: Massive cuts to the arts, science and the poor"
url: https://www.washingtonpost.com/business/economy/trump-federal-budget-2018-massive-cuts-to-the-arts-science-and-the-poor/2017/03/15/0a0a0094-09a1-11e7-a15f-a58d4a988474_story.html
quote: "Trump’s first budget proposal, which he named “America First: A Budget Blueprint to Make America Great Again,” would increase defense spending by $54 billion and then offset that by stripping money from more than 18 other agencies. Some would be hit particularly hard, with reductions of more than 20 percent at the Agriculture, Labor and State departments and of more than 30 percent at the Environmental Protection Agency."
