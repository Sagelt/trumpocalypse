title: Republicans skeptical about paying for wall as Trump releases budget
url: https://www.washingtonpost.com/powerpost/republicans-skeptical-about-paying-for-wall-as-trump-prepares-to-release-budget/2017/03/15/dd2b5848-099b-11e7-b77c-0047d15a24e0_story.html
quote: Key GOP senators expressed concerns this week about who would foot the bill for the wall, with some bluntly voicing doubts that Mexico will cover it, as Trump has vowed. Even among those open to the idea of a wall, many spoke about it in less than enthusiastic tones.
