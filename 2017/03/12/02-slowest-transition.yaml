title: Trump Lets Key Offices Gather Dust Amid ‘Slowest Transition in Decades’
url: https://www.nytimes.com/2017/03/12/us/politics/trump-administration.html
quote: From the moment he was sworn in, President Trump faced a personnel crisis, starting virtually from scratch in lining up senior leaders for his administration. Seven weeks into the job, he is still hobbled by the slow start, months behind where experts in both parties, even some inside his administration, say he should be.
