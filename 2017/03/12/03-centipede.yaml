title: "McCain on Trump-Russia probes: 'Lot of shoes to drop from this centipede'"
url: http://www.politico.com/story/2017/03/mccain-russia-trump-235966
quote: “Clearly, it was not the will of most Republicans,” the Arizona Republican said. “There’s a lot of aspects with this whole relationship with Russia and Vladimir Putin that requires further scrutiny, and so far I don’t think the American people have gotten all the answers. In fact, I think there’s a lot of shoes to drop from this centipede.”
