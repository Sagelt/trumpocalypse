title: In Georgia, reaction to KKK banner is a sign of the times
url: https://www.washingtonpost.com/national/in-northern-georgia-a-kkk-banner-seemed-to-some-a-sign-of-the-times/2017/03/12/de5a3518-05bd-11e7-b9fa-ed727b644a0b_story.html
quote: Just past the old brick courthouse and across the street from candy stores and antique shops, a large rectangular banner was screwed tight into the cracked wood siding of a long-vacant building on East Main Street. “Historic Ku Klux Klan Meeting Hall,” it said.
