title: Trump Becomes Ensnared in Fiery G.O.P. Civil War
url: https://www.nytimes.com/2017/03/25/us/politics/trump-health-care-defeat-gop-civil-war.html
quote: In stopping the repeal of President Barack Obama’s proudest legacy — the Republican Party’s professed priority for the last seven years — from even coming to a vote, the rebellious far right wing out-rebelled Mr. Trump, taking on and defeating the party establishment with which it has long been at war and which he now leads.
