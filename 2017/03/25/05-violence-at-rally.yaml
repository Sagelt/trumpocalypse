title: Violence erupts at pro-Trump rally in Huntington Beach
url: http://www.latimes.com/local/lanow/la-me-trump-rally-20170325-story.html
quote: Violence erupted at a Make America Great Again rally in Huntington Beach on Saturday after a protester opposed to President Trump allegedly doused a female organizer of the event with pepper spray, sparking a brawl that ended with several arrests.
