title: Bannon Pushed Trump to Use Health Care Vote to Write Up “Enemies List”
url: http://www.slate.com/blogs/the_slatest/2017/03/25/bannon_pushed_trump_to_use_health_care_vote_to_write_up_enemies_list.html
quote: The New York Times reports that Bannon kept on pushing President Donald Trump to pressure the health care vote to move forward so that an “enemies list” could be compiled of all those who voted against the measure. The president’s legislative affairs director, Marc Short, was also pushing the same idea.
