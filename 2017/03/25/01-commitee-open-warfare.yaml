title: The committee probing the Russia scandal has erupted into open warfare
url: https://www.washingtonpost.com/blogs/plum-line/wp/2017/03/24/the-committee-probing-the-russia-scandal-has-erupted-into-open-warfare/
quote: There’s a war breaking out in the House Intelligence Committee over the unfolding Russia scandal. And in a weird way, the evident desire of the chairman of that committee to protect President Trump may only be increasing Trump’s problems.
