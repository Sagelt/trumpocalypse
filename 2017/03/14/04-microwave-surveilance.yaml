title: "Spicer: ‘The microwave is not a sound way of surveilling someone’"
url: http://www.politico.com/story/2017/03/sean-spicer-kellyanne-conway-microwave-surveillance-236038
quote: Contradicting the musings of White House aide Kellyanne Conway, President Donald Trump’s press secretary, Sean Spicer, said Tuesday that “there is pretty sound evidence that the microwave is not a sound way of surveilling someone.”
