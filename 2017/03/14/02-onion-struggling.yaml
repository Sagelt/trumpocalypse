title: The Onion Struggles To Lampoon Trump 
url: http://www.newyorker.com/magazine/2017/03/20/the-onion-struggles-to-lampoon-trump
quote: It would be kind of funny if Trump tweeted something about us now. But he’s the President of the United States, and we don’t want him to be wasting his time in some Twitter flame war with a satirical news organization.
