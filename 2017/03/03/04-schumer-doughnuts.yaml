title: Schumer and Putin shared doughnuts 14 years ago. Now Trump wants an investigation.
url: https://www.washingtonpost.com/news/powerpost/wp/2017/03/03/schumer-and-putin-shared-doughnuts-14-years-ago-now-trump-wants-an-investigation/
quote: "Senate Minority Leader Charles E. Schumer (D-N.Y.) responded shortly after with a tweet of his own: “Happily talk re: my contact w Mr. Putin & his associates, took place in ’03 in full view of press & public under oath. Would you &your team?”"
