title: "From “Corrupt Clinton?” to “Nothing to See Here”: a tale of two Fox News email chyrons"
url: http://www.vox.com/policy-and-politics/2017/3/3/14805500/fox-news-chyron-email-pence
quote: "After scouring the tapes, Vox can confirm that the chyron — “NOTHING TO SEE HERE” — is, in fact, how Fox responded to the Indianapolis Star report. The text appeared briefly on the screen around 7:40 am EST."
