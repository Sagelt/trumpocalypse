title: Rex Tillerson skips State Department’s annual announcement on human rights, alarming advocates
url: https://www.washingtonpost.com/world/national-security/rex-tillerson-skips-state-departments-annual-announcement-on-human-rights-alarming-advocates/2017/03/03/7fbf8584-002d-11e7-8f41-ea6ed597e4ca_story.html
quote: In a break with long-standing tradition only rarely breached, Tillerson’s remarks were limited to a short written introduction to the lengthy report. Nor did any senior State Department official make on-camera comments that are typically watched around the world, including by officials in authoritarian countries where abuses are singled out in the report.
