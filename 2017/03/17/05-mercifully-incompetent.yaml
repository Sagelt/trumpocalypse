title: So far, Trump has been mercifully incompetent
url: https://www.washingtonpost.com/opinions/trump-once-said-we-were-led-by-very-very-stupid-people-hes-finally-right/2017/03/17/1c6f915a-0b3a-11e7-b77c-0047d15a24e0_story.html
quote: This tragicomedy adds irony when you consider that the main character is the same one who campaigned by saying “they laugh at our stupidity” and “we are led by very, very stupid people” and “I have the best words, but there’s no better word than ‘stupid.’”
