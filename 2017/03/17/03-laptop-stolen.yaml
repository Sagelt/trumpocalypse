title: Laptop holding Trump Tower floor plans, Hillary Clinton email investigation info stolen from Secret Service agent
url: http://www.nydailynews.com/new-york/laptop-trump-tower-floor-plans-stolen-secret-service-article-1.3001078
quote: A laptop computer containing floor plans for Trump Tower, information about the Hillary Clinton email investigation and other national security information was stolen from a Secret Service agent's vehicle in Brooklyn, police sources told the Daily News. Authorities have been frantically searching for the laptop since it was stolen Thursday morning.
