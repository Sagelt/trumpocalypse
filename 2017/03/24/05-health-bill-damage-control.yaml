title: White House launches damage control after health bill collapses
url: http://www.politico.com/story/2017/03/obamacare-bill-votes-white-house-react-236475
quote: Damage control was underway at the White House even before the Obamacare repeal bill was pulled from the House floor Friday afternoon, an effective waving of the white flag on one of Republicansâ€™ top priorities. And as the White House sought to prevent any blame from landing on Trump, House Speaker Paul Ryan emerged as a prime target.
