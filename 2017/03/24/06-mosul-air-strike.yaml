title: U.S. Investigating Mosul Strikes Said to Have Killed Up to 200 Civilians
url: https://www.nytimes.com/2017/03/24/world/middleeast/us-iraq-mosul-investigation-airstrike-civilian-deaths.html
quote: If confirmed, the series of airstrikes would rank among the highest civilian death tolls in an American air mission since the United States went to war in Iraq in 2003. And the reports of civilian deaths in Mosul came immediately after two recent incidents in Syria, where the coalition is also battling the Islamic State from the air, in which activists and local residents said dozens of civilians had been killed.
