title: FCC halts internet privacy requirements
url: http://www.theverge.com/2017/3/1/14779462/fcc-halts-internet-privacy-requirements-title-ii
quote: Internet providers have been lobbying to overturn the entire set of privacy rules for a couple months now — in short, they don’t like that they’ll soon have to ask permission to share your web browsing habits.
