title: China has granted preliminary approval for 38 new Trump trademarks
url: http://www.businessinsider.com/ap-china-grants-preliminary-approval-to-38-new-trump-trademarks-2017-3
quote: China has granted preliminary approval for 38 new Trump trademarks, paving the way for President Donald Trump and his family to develop a host of branded businesses from hotels to insurance to bodyguard and escort services, public documents show.
desc: Yes, our president is looking at getting in to the escort business. Way to make America great again, champ!
