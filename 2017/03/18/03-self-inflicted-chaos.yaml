title: In One Rocky Week, Trump’s Self-Inflicted Chaos on Vivid Display
url: https://www.nytimes.com/2017/03/18/us/politics/trump-controversies-chaos.html
quote: Once again, Mr. Trump’s agenda was subsumed by problems of his own making, his message undercut by a seemingly endless stream of controversy he cannot seem to stop himself from feeding.
