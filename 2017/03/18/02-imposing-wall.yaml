title: Trump Seeks Proposals for ‘Physically Imposing’ Wall With Mexico
url: https://www.nytimes.com/2017/03/18/us/politics/trump-seeks-proposals-for-physically-imposing-wall-with-mexico.html
quote: The proposal said the wall should be about 30 feet high, but added that it could be lower in some instances. “Offerers should consider this height, but designs with heights of at least 18 feet may be acceptable,” the proposal documents said. “Designs with heights of less than 18 feet are not acceptable.”
desc: "Based on Home Depot's ladder selection, the cost of crossing the border will be approximately $100."
