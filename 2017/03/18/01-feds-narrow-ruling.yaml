title: Feds ask Hawaii judge to narrow Trump travel ban injunction
url: http://www.politico.com/story/2017/03/hawaii-travel-ban-injunction-feds-hawaii-236213
quote: "The Justice Department filed a motion Friday with U.S. District Court Judge Derrick Watson arguing that the TRO should have been more focused so it affected only Trump's attempt to halt issuance of visas in six majority-Muslim countries."
