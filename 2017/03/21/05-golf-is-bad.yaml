title: "White House: Trump's golfing is work, unlike Obama's golfing, which was scandalous"
url: http://boingboing.net/2017/03/21/low-information-voters.html
quote: "White House press secretary Sean Spicer defended Trump's golfing, stating that when Trump golfs, it's in the company of world leaders, whom he is buttering up with some friendly sporting activity, judged to be a more productive way to conduct state business than meeting of leaders with their aides in the White House where actual agreements are forged and formalized."
