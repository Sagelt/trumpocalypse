title: Tillerson plans to skip NATO meeting, visit Russia in April
url: http://www.reuters.com/article/us-usa-trump-tillerson-idUSKBN16S04I
quote: U.S. Secretary of State Rex Tillerson plans to skip a meeting with NATO foreign ministers next month in order to stay home for a visit by China's president and will go to Russia later in April, U.S. officials said on Monday, disclosing an itinerary that allies may see as giving Moscow priority over them.
