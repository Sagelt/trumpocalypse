title: Trump won’t allow you to use iPads or laptops on certain airlines. Here’s why.
url: https://www.washingtonpost.com/news/monkey-cage/wp/2017/03/21/trump-wont-allow-you-to-use-ipads-or-laptops-on-certain-airlines-heres-the-underlying-story/
quote: It may not be about security. Three of the airlines that have been targeted for these measures — Emirates, Etihad Airways and Qatar Airways — have long been accused by their U.S. competitors of receiving massive effective subsidies from their governments. These airlines have been quietly worried for months that President Trump was going to retaliate. This may be the retaliation.
