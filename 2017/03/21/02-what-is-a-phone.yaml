title: Can you bring a phablet on a US flight from Dubai?
url: http://www.theverge.com/2017/3/21/15009634/phablet-laptop-flight-restrictions-trump-airlines
quote: The size and shape of smart phones varies by brand. Smartphones are commonly available around the world and their size is well understood by most passengers who fly internationally. Please check with your airline if you are not sure whether your smartphone is impacted.
