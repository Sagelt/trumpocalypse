title: Coast Guard, TSA cuts would help pay for Trump’s wall
url: http://www.politico.com/story/2017/03/trump-coast-guard-budget-235750
quote: The Trump administration wants to gut the Coast Guard and make deep cuts in airport and rail security to help pay for its crackdown on illegal immigration, according to internal budget documents reviewed by POLITICO — a move that lawmakers and security experts say defies logic if the White House is serious about defending against terrorism and keeping out undocumented foreigners.
