title: WikiLeaks Releases Trove of Alleged C.I.A. Hacking Documents
url: https://www.nytimes.com/2017/03/07/world/europe/wikileaks-cia-hacking.html
quote: WikiLeaks on Tuesday released thousands of documents that it said described sophisticated software tools used by the Central Intelligence Agency to break into smartphones, computers and even Internet-connected televisions.
