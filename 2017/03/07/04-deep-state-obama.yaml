title: "Trump and Republicans see a ‘deep state’ foe: Barack Obama"
url: https://www.washingtonpost.com/news/powerpost/wp/2017/03/07/trump-and-republicans-see-a-deep-state-foe-barack-obama/
quote: But in conservative media, where the claim originated, Trump has gotten credit for cracking open a plot by a “deep state” of critics and conspirators to bring down his presidency. And the perpetrator is former president Barack Obama.
desc: I’m pretty sure the only ‘deep state’ Obama is interested in at this point is scuba diving in Hawaii.
tags:
 - Thanks Obama
