title: Early Reports Indicate That Everyone, Literally Everyone, Hates the Republican Health Care Plan
url: http://www.slate.com/blogs/the_slatest/2017/03/07/the_reviews_are_in_paul_ryan_s_obamacare_plan_makes_everyone_want_to_barf.html
quote: "No, seriously. Obviously liberals/leftists/Democrats were almost certainly not going to like it no matter what, and indeed, there has been nary a whisper of a rumor that even the most moderate Dems are interested in voting for the bill. But what's been really remarkable is how much heat it's gotten immediately from both the moderate and hard-line and insider and grassroots segments of Ryan's own party."
