title: Republicans introduce resolution to kill FCC’s internet privacy rules
url: http://www.theverge.com/2017/3/7/14843152/senate-republicans-propose-overturning-fcc-internet-privacy-rules
quote: Republicans took the first step toward reversing the Federal Communication Commission’s internet privacy rules today, with 25 senators introducing legislation that would reverse the rules and forbid the commission from passing anything similar to them in the future.
