title: What Investigation? G.O.P. Responds to F.B.I. Inquiry by Changing Subject
url: https://www.nytimes.com/2017/03/20/us/politics/republicans-leaks-defend-trump.html
quote: "But the response from Republicans was almost as striking: During hours of testimony in which James B. Comey, the F.B.I. director, acknowledged the inquiry, they shrugged off its implications and instead offered a coordinated effort to defend President Trump by demanding a focus on leaks to news organizations."
