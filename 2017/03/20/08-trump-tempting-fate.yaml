title: Trump Is Tempting Fate On Health Care
url: https://fivethirtyeight.com/features/trump-is-tempting-fate-on-health-care/
quote: House Republicans introduced their health care bill, the American Health Care Act, only two weeks ago. During that relatively short interval, President Trump’s approval ratings — which were never very good — have become a little worse.
