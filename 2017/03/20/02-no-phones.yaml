title: U.S. Limits Devices for Passengers on Foreign Airlines From Eight Countries
url: https://www.nytimes.com/2017/03/21/us/politics/tsa-ban-electronics-laptops-cabin.html
quote: Passengers on foreign airlines headed to the United States from 10 airports in eight majority-Muslim countries have been barred from carrying electronic devices larger than a cellphone under a new flight restriction enacted on Tuesday by the Trump administration.
