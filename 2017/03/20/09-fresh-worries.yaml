title: Trump’s Weary Defenders Face Fresh Worries
url: https://www.nytimes.com/2017/03/20/us/trump-obama-wiretap-comey.html
quote: Mr. Trump’s allies have begun to wonder if his need for self-expression, often on social media, will exceed his instinct for self-preservation, with disastrous results both for the president and for a party whose fate is now tightly tied to his.
