title: White House installs political aides at Cabinet agencies to be Trump’s eyes and ears
url: https://www.washingtonpost.com/powerpost/white-house-installs-political-aides-at-cabinet-agencies-to-be-trumps-eyes-and-ears/2017/03/19/68419f0e-08da-11e7-93dc-00f9bdd74ed1_story.html
quote: At the Pentagon, they’re privately calling the former Marine officer and fighter pilot who’s supposed to keep his eye on Defense Secretary Jim Mattis “the commissar,” according to a high-ranking defense official with knowledge of the situation. It’s a reference to Soviet-era Communist Party officials who were assigned to military units to ensure their commanders remained loyal.
