title: "Trump rolls back Obama 'blacklisting' rule for contractors"
url: http://www.washingtonexaminer.com/trump-rolls-back-obama-blacklisting-rule-for-contractors/article/2618560
quote: "President Trump signed a resolution Monday afternoon undoing a key part of former President Barack Obama's labor agenda, a rule that effectively blacklisted federal contractors that were convicted of or simply charged with violating federal worker protection laws."
