title: Sean Spicer just tried to claim the GOP health plan was a “bad deal"
url: http://www.vox.com/policy-and-politics/2017/3/27/15078624/sean-spicer-republican-health-plan-bad-deal
quote: In his daily press briefing on Monday, White House spokesperson Sean Spicer suggested that President Trump canceled a vote on the Republican plan to replace Obamacare because it was a “bad deal” that was “not going to be keeping with the vision that he had.” But Trump was trying to get House Republicans to vote for the bill until the very last minute, even though it never lived up to his promises on the campaign trail to cover everyone and do it cheaply.
