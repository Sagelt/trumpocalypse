title: 23 people ask the Justice Department to launch a criminal inquiry into its chief, Jeff Sessions
url: https://www.washingtonpost.com/news/post-nation/wp/2017/03/27/23-people-ask-the-justice-department-to-launch-a-criminal-inquiry-into-its-chief-jeff-sessions/?utm_term=.de3d330c8a17
quote: Nearly two dozen people from five states are accusing Attorney General Jeff Sessions of lying to the Senate Judiciary Committee about his communications with the Russian government and subsequently trying to cover up that lie, according to a complaint sent to the Department of Justice.
