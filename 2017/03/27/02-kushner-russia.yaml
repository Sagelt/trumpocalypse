title: Senate Committee to Question Jared Kushner Over Meetings With Russians
url: https://www.nytimes.com/2017/03/27/us/politics/senate-jared-kushner-russia.html
quote: The White House Counsel’s Office was informed this month that the Senate Intelligence Committee, which is investigating Russian interference in the 2016 presidential election, wanted to question Mr. Kushner about meetings he arranged with the Russian ambassador, Sergey I. Kislyak, according to the government officials. The meetings, which took place during the transition, included a previously unreported sit-down with the head of Russia’s state-owned development bank.
