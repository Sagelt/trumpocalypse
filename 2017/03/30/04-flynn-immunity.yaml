title: Mike Flynn Offers to Testify in Exchange for Immunity
url: https://www.wsj.com/articles/mike-flynn-offers-to-testify-in-exchange-for-immunity-1490912959
quote: Mike Flynn, President Donald Trump’s former national security adviser, has told the Federal Bureau of Investigation and congressional officials investigating the Trump campaign’s potential ties to Russia that he is willing to be interviewed in exchange for a grant of immunity from prosecution, according to officials with knowledge of the matter.
tags:
 - Out Like Flynn
