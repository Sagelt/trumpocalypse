title: Pence breaks tie in Senate vote targeting Planned Parenthood funding
url: http://www.politico.com/story/2017/03/mike-pence-johnny-isakson-planned-parenthood-vote-senate-236702
quote: Pence and Republican Sen. Johnny Isakson, who is recovering from back surgery and used a walker inside the chamber, were dramatically summoned to the Capitol to help pass the measure by a razor-thin margin.
