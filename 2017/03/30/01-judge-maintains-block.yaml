title: Judge maintains broad block on Trump travel ban
url: http://www.politico.com/story/2017/03/trump-travel-ban-order-hawaii-236675
quote: In a ruling Wednesday, U.S. District Court Judge Derrick Watson converted the temporary restraining order he issued into a preliminary injunction. He did not alter his earlier instruction that the federal government be barred from implementing a ban on issuance of visas to citizens of six majority-Muslim countries and from carrying out a plan to suspend refugee admissions worldwide.
