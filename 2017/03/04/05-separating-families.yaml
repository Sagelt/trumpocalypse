title: Trump administration considering separating women, children at Mexico border
url: http://www.reuters.com/article/us-usa-immigration-children-idUSKBN16A2ES
quote: The policy shift would allow the government to keep parents in custody while they contest deportation or wait for asylum hearings. Children would be put into protective custody with the Department of Health and Human Services, in the “least restrictive setting” until they can be taken into the care of a U.S. relative or state-sponsored guardian.
