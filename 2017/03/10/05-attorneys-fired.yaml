title: Justice Department Asks Remaining 46 U.S. Attorneys Appointed by Obama to Resign
url: https://www.wsj.com/articles/justice-department-asks-remaining-46-u-s-attorneys-appointed-by-obama-to-resign-1489186325
quote: Attorney General Jeff Sessions asked all 46 of the U.S. attorneys appointed by former President Barack Obama who are still in their posts—including New York’s Preet Bharara, one of the nation’s highest-profile federal prosecutors—to submit their resignations on Friday.
