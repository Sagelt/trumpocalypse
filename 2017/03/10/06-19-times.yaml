title: 19 times Trump called jobs numbers ‘fake’ before they made him look good
url: https://www.washingtonpost.com/news/wonk/wp/2017/03/10/19-times-trump-called-the-jobs-numbers-fake-before-they-made-him-look-good/
quote: "If there was any argument over whether Trump was flip-flopping on the jobs report at the precise moment it reflected positively on him, White House press secretary Sean Spicer laid it to rest Friday afternoon, telling reporters: “I talked to the president prior to this, and he said to quote him very clearly: 'They may have been phony in the past, but it’s very real now.'”"
