title: In major shift, White House privately backing earlier rollback of Medicaid expansion
url: http://www.cnn.com/2017/03/09/politics/white-house-medicaid-expansion/index.html
quote: The White House is privately lining up behind conservative calls to roll back Obamacare's Medicaid expansion sooner than the health care reform bill currently calls for, two senior administration officials and a senior House conservative aide told CNN on Thursday.
