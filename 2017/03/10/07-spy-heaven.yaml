title: Trump’s Mar-a-Lago is heaven — for spies
url: http://www.politico.com/story/2017/03/trump-mar-lago-security-risk-espionage-235950
quote: Former Secret Service agents said the setup at Mar-a-Lago and the president’s other regular clubs presents challenges that their agency wasn’t built to deal with. The Service’s main job is to protect the president from physical threats and monitoring for wiretaps and other listening devices — but not from the kinds of counterespionage challenges presented by the president’s choice to eat, sleep and work at a club accessible to anyone who can get a member to invite them in.
