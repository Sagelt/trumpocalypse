title: First jobs report under Trump beats expectations
url: http://www.politico.com/story/2017/03/235-000-new-jobs-in-february-235916
quote: Trump questioned the legitimacy of Labor Department data last year on the campaign trail, but he now appears to embrace economic numbers. Moments after the jobs numbers were released, Trump retweeted a tweet from the Drudge Report that said “GREAT AGAIN: +235,000,” with a link to a Bloomberg story.
