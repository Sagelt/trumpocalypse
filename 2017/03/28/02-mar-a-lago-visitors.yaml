title: "Mar-a-Lago can't release visitor logs — because it doesn't keep them"
url: http://www.politico.com/story/2017/03/trump-visitor-logs-mar-a-lago-236564
quote: "Democrats just came up with a catchy-sounding bill to force President Donald Trump to cough up a list of visitors to his private clubs. But there’s just one problem: There are no lists yet."
