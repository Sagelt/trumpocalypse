title: How The White House and Republicans Blew Up The House Russia Investigation
url: http://www.newyorker.com/news/news-desk/how-the-white-house-and-republicans-blew-up-the-house-russia-investigation
quote: The evidence is now clear that the White House and Devin Nunes, the chairman of the House Intelligence Committee, have worked together to halt what was previously billed as a sweeping investigation of Russian interference in last year’s election. “We’ve been frozen,” Jim Himes, a Democratic representative from Connecticut who is a member of the Committee, said.
