title: Trump signs order to end ‘crushing attack’ of Obama climate legacy
url: http://www.politico.com/story/2017/03/donald-trump-obama-climate-change-policies-236570
quote: "President Donald Trump ordered his administration to begin dismantling his predecessor’s climate change policies on Tuesday with a sweeping directive to end what he called a “crushing attack” on the U.S. economy — by halting efforts to reduce the carbon pollution of electric utilities, oil and gas drillers and coal miners."
