title: By Jeff Sessions’ Standard for Lying Under Oath, Jeff Sessions Lied Under Oath
url: http://www.slate.com/blogs/the_slatest/2017/03/02/by_jeff_sessions_s_standard_for_lying_under_oath_jeff_sessions_lied_under.html
quote: “I sort of assumed perjury occurred, but I want to read what was said, what the established fact is, and decide how clear that is and whether or not there is any wriggle room or realistic defense there," Sessions said in 1998. Back then, the senator described perjury as a “big-time issue,” adding, “I have no doubt that perjury qualifies under the Constitution as a high crime. It goes to the heart of the judicial system.”
