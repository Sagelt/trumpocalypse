title: President Trump has ‘total’ confidence in Sessions
url: https://www.washingtonpost.com/powerpost/top-gop-lawmaker-calls-on-sessions-to-recuse-himself-from-russia-investigation/2017/03/02/148c07ac-ff46-11e6-8ebe-6e0dbe4f2bca_story.html
quote: Speaking aboard the aircraft carrier USS Gerald Ford in Newport News, Va., Trump told reporters that he was not aware of Sessions’s contact with the Russian ambassador. He also said that Sessions “probably” testified truthfully during his confirmation hearing before the Senate Judiciary Committee in January.
desc: The last person Trump said he had “full confidence” in was Michael Flynn.
