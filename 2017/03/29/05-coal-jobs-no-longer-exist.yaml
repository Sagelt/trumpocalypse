title: Coal Mining Jobs Trump Would Bring Back No Longer Exist
url: https://www.nytimes.com/2017/03/29/business/coal-jobs-trump-appalachia.html
quote: Pressured by cheap and abundant natural gas, coal is in a precipitous decline, now making up just a third of electricity generation in the United States. Renewables are fast becoming competitive with coal on price. Electricity sales are trending downward, and coal exports are falling. All the while, the coal industry has been replacing workers with machines and explosives. Energy and labor specialists say that no one — including Mr. Trump — can bring them all back.
