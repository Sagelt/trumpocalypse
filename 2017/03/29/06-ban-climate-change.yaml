title: Energy Department climate office bans use of phrase ‘climate change’
url: http://www.politico.com/story/2017/03/energy-department-climate-change-phrases-banned-236655
quote: 'A supervisor at the Energy Department’s international climate office told staff this week not to use the phrases "climate change," "emissions reduction" or "Paris Agreement" in written memos, briefings or other written communication, sources have told POLITICO.'
