title: Trump Adviser Roger Stone Admits Messaging With Alleged DNC Hacker
url: http://nymag.com/daily/intelligencer/2017/03/trump-adviser-roger-stone-admits-messaging-with-dnc-hacker.html
quote: Longtime Trump adviser Roger Stone has admitted that he exchanged “completely innocuous” private messages with the hacker or hackers who claimed they had infiltrated the DNC during last year’s presidential election.
