title: Using Air Quotes, White House Walks Back ‘Wiretap’ Talk
url: https://www.nytimes.com/2017/03/13/us/politics/kellyanne-conway-obama-microwave-surveillance.html
quote: “The president was very clear in his tweet that it was, you know, ‘wiretapping,’” Mr. Spicer said, using his fingers to make a gesture suggesting quotation marks. “That spans a whole host of surveillance types of options.”
