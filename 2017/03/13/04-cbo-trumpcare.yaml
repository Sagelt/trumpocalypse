title: Health Bill Would Add 24 Million Uninsured but Save $337 Billion, Report Says
url: https://www.nytimes.com/2017/03/13/us/politics/affordable-care-act-health-congressional-budget-office.html
quote: The House Republican plan to replace the Affordable Care Act would increase the number of people without health insurance by 24 million by 2026, while slicing $337 billion off federal budget deficits over that time, the nonpartisan Congressional Budget Office said Monday.
