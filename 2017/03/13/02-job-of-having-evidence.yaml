title: "Kellyanne Conway on wiretapping claims: “I’m not in the job of having evidence”"
url: http://www.vox.com/policy-and-politics/2017/3/13/14907660/kellyanne-conway-wiretap-trump-evidence-cnn-microwave
quote: Chris, I’m not Inspector Gadget. I don’t believe people are using the microwave to spy on the Trump campaign. However, I’m not in the job of having evidence. That’s what investigations are for.
desc: What does she think Inspector Gadget does? Inspect gadgets?
tags:
 - Conway
