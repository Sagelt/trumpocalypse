title: EPA chief Scott Pruitt says carbon dioxide is not a primary contributor to global warming
url: http://www.cnbc.com/2017/03/09/epa-chief-scott-pruitt.html
quote: "I think that measuring with precision human activity on the climate is something very challenging to do and there's tremendous disagreement about the degree of impact, so no, I would not agree that it's a primary contributor to the global warming that we see" 
