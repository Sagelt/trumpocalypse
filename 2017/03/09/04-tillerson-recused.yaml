title: Tillerson has recused himself from Keystone pipeline issues
url: http://www.reuters.com/article/us-transcanada-keystone-tillerson-idUSKBN16G384
quote: "U.S. Secretary of State Rex Tillerson has recused himself from issues related to TransCanada Corp's application for a permit for the Keystone XL pipeline, the State Department said in a letter on Thursday to the environmental group Greenpeace."
tags:
