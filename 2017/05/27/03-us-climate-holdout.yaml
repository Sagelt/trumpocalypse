title: "Leaders issue G7 declaration with U.S. a holdout on climate change"
url: http://www.politico.com/story/2017/05/27/trump-paris-climate-deal-238883
quote: "Leaders of the G7, the world's most exclusive geopolitical club, issued their 2017 declaration Saturday, with U.S. President Donald Trump refusing to join his counterparts in pledging commitment to the 195-nation Paris accord on climate change."
