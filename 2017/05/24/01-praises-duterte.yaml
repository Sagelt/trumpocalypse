title: "Trump praises Duterte for 'unbelievable job' cracking down on drugs in the Philippines"
url: http://www.politico.com/story/2017/05/24/trump-rodrigo-duterte-call-transcript-238758
quote: President Donald Trump congratulated his Filipino counterpart, Rodrigo Duterte, during a phone call last month for doing “an unbelievable job on the drug problem” in the Philippines, where the government has sanctioned the extrajudicial killing of suspects.
tags:
 - Glorious Leader
