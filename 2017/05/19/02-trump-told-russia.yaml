title: Trump Told Russians That Firing ‘Nut Job’ Comey Eased Pressure From Investigation
url: https://www.nytimes.com/2017/05/19/us/politics/trump-russia-comey.html
quote: “I just fired the head of the F.B.I. He was crazy, a real nut job,” Mr. Trump said, according to the document, which was read to The New York Times by an American official. “I faced great pressure because of Russia. That’s taken off.”
