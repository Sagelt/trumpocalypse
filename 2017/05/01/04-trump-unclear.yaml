title: Pushing for Vote on Health Care Bill, Trump Seems Unclear on Its Details
url: https://www.nytimes.com/2017/05/01/us/politics/trump-health-care.html
quote: Since Sunday, Mr. Trump has repeatedly insisted that the Republican health legislation would not allow discrimination against people with pre-existing conditions. Which bill Mr. Trump was referring to is not clear.
