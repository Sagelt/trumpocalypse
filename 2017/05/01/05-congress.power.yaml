title: Congress claws back power from Trump
url: http://www.politico.com/story/2017/05/01/trump-congress-budget-power-237849
quote: “It’s an assertion, I think, of Congress’ power to appropriate and to set the tone,” said Sen. Shelley Moore Capito (R-W.Va.), a member of the Appropriations Committee. “I don’t see it as a finger in the eye so much as just a reassertion of our ability to put our own imprint on what’s going on.”
