title: Trump Abruptly Ends CBS Interview After Wiretap Question
url: https://www.nytimes.com/2017/05/01/us/politics/trump-cbs-interview.html
quote: “I have my own opinions,” Mr. Trump continued, as Mr. Dickerson tried in vain to ask him for an explanation. “You can have your own opinions.” The president then ended the interview, saying, “O.K., it’s enough.”
