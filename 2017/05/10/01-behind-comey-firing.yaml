title: "Behind Comey’s firing: An enraged Trump, fuming about Russia"
url: http://www.politico.com/story/2017/05/10/comey-firing-trump-russia-238192
quote: He had grown enraged by the Russia investigation, two advisers said, frustrated by his inability to control the mushrooming narrative around Russia. He repeatedly asked aides why the Russia investigation wouldn’t disappear and demanded they speak out for him. He would sometimes scream at television clips about the probe, one adviser said.
