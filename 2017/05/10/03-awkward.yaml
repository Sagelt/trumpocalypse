title: With Awkward Timing, Trump Meets Top Russian Official
url: https://www.nytimes.com/2017/05/10/world/europe/trump-russia-foreign-minister-sergey-lavrov-meeting.html
quote: The world’s only glimpse of this session came from the Russian news agency Tass, which distributed photos of the meeting, with a grinning Mr. Trump shaking hands with the two visitors. No reporters were allowed in to ask questions — though they were ushered in minutes later for Mr. Trump’s session with Henry A. Kissinger, the former secretary of state.
