title: "Trump Travel Ban Returned To Court, With President's Words At The Center"
url: http://www.npr.org/2017/05/08/527077078/trump-travel-ban-returns-to-court-with-his-own-words-at-the-center
quote: "A 13-judge panel of the U.S. Court of Appeals for the 4th Circuit heard arguments on Monday over President Trump's revised travel ban, with judges repeatedly questioning the government's lawyer in the case about Trump's campaign call “for a complete and total shutdown” of Muslims entering the country."
