title: "Sally Yates: ‘We believed that Gen. Flynn was compromised’"
url: http://www.politico.com/story/2017/05/08/sally-yates-testimony-michael-flynn-238043
qoute: “We believed that Gen. Flynn was compromised,” she testified at a highly anticipated Senate Judiciary subcommittee hearing. “To state the obvious, you don’t want your national security adviser compromised with the Russians.”
