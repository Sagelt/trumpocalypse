title: The Coat of Arms Said ‘Integrity.’ Now It Says ‘Trump.’
url: https://www.nytimes.com/2017/05/28/business/trump-coat-of-arms.html
quote: In the United States, the Trump Organization took Mr. Davies’s coat of arms for its own, making one small adjustment — replacing the word “Integritas,” Latin for integrity, with “Trump.”
