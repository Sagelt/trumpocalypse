title: Merkel, After Discordant G-7 Meeting, Is Looking Past Trump
url: https://www.nytimes.com/2017/05/28/world/europe/angela-merkel-trump-alliances-g7-leaders.html
quote: “The times in which we could rely fully on others — they are somewhat over,” Ms. Merkel added, speaking on the campaign trail after a contentious NATO summit meeting in Brussels and a Group of 7 meeting in Italy. “This is what I experienced in the last few days.”
