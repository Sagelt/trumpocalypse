title: Macron says long Trump handshake ‘not innocent’
url: http://www.politico.eu/article/macron-says-long-trump-handshake-not-innocent/
quote: “My handshake with him was not innocent,” Macron said. “We need to show that we won’t make small concessions, even symbolic ones, while not overhyping things either.”
