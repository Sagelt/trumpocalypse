title: Comey acted on Russian intelligence he knew was fake
url: http://www.cnn.com/2017/05/26/politics/james-comey-fbi-investigation-fake-russian-intelligence/index.html
quote: Then-FBI Director James Comey knew that a critical piece of information relating to the investigation into Hillary Clinton's email was fake -- created by Russian intelligence -- but he feared that if it became public it would undermine the probe and the Justice Department itself, according to multiple officials with knowledge of the process.
