title: "2 people stabbed to death after confronting a man shouting 'hate speech' at Muslim women on train"
url: http://www.businessinsider.com/oregon-stabbing-muslim-hate-speech-2017-5
quote: Two people were stabbed to death on a light-rail train in Portland, Oregon, on Friday afternoon, after trying to confront a man who was verbally abusing two women who appeared to be Muslim, according to police officials cited in The Oregonian.
