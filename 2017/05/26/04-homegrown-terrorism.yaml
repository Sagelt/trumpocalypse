quote: They also looked at other acts of violence and determined that “from 2007 to 2016, a range of domestic extremists of all kinds were responsible for the deaths of at least 372 people across the country. Seventy-four percent of these murders came at the hands of right-wing extremists such as white supremacists, sovereign citizens and militia adherents.”
