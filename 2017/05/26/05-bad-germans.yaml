title: "‘The Germans are bad, very bad’: Trump’s alleged slight generates confusion, backlash"
url: https://www.washingtonpost.com/world/trumps-alleged-slight-against-germans-generates-confusion-backlash/2017/05/26/0325255a-4219-11e7-b29f-f40ffced2ddb_story.html?utm_term=.80cf4281ed41
quote: "During a meeting Thursday with European Union officials in Brussels, Trump allegedly said, “The Germans are bad, very bad,” according to Germany’s Spiegel Online, which cited unnamed sources in the room. He continued, the outlet said, by saying: “See the millions of cars they are selling in the U.S.? Terrible. We will stop this.”"
