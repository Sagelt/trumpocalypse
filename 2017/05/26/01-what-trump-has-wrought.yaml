title: The GOP inherits what Trump has wrought
url: https://www.washingtonpost.com/politics/the-gop-inherits-what-trump-has-wrought/2017/05/26/4e1943ea-4177-11e7-adba-394ee67a7582_story.html?utm_term=.144cafc75468
quote: The Republican lurch away from running highly disciplined, by-the-book campaigns on curbing spending and stoking economic growth is, in part, the evidence of how fully Trump has upended the party. Republicans haven’t abandoned the views and positions they have cultivated since Ronald Reagan’s presidency, but instead appear unable to focus on them.
