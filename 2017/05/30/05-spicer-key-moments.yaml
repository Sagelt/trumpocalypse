title: "Key moments from Spicer's return to the White House briefing room"
url: http://www.politico.com/story/2017/05/30/key-moments-sean-spicer-press-conference-238941
quote: “Honestly, I haven’t asked him,” Spicer said when asked if the president believes human activity is contributing to the warming of the climate. Trump tweeted last week that he will announce this week whether the U.S. will pull out of the Paris climate accord. “What he ultimately decides,” Spicer said later, “is up to him.”
