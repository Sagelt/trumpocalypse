title: Spicer’s ‘middle finger’ to the press
url: http://www.politico.com/story/2017/05/30/sean-spicer-press-relationship-238949
quote: "Spicer did the briefing on Tuesday “to give the middle finger to you guys,” a Republican close to the White House said. “Spicer wanted to do it, and Trump was good with it. I'm not sure how often he'll do it from now on, but today was to give the middle finger to you guys.”"
tags:
 - The Spicer Must Flow
