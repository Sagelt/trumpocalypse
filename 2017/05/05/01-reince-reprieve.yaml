title: Second Chance for ‘Obamacare’ Repeal. And for Reince Priebus.
url: https://www.nytimes.com/2017/05/05/us/politics/reince-priebus-health-care.html
quote: It is unlikely that Mr. Priebus — roundly regarded as a steady party leader but one of the least powerful White House chiefs of staff ever — would have been fired had the second repeal-and-replace plan not passed the House on Thursday. But he viewed it as a personal make-or-break moment, and interviews with two dozen West Wing aides and Republican officials confirmed that another big loss on health care would probably have been an unrecoverable blow to an already weakened Mr. Priebus.
tags:
