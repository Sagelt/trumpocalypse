title: Hours before House Republicans vote on Obamacare repeal bill, we’re finding out how terrible the bill really is
url: http://www.salon.com/2017/05/04/hours-before-house-republicans-vote-on-obamacare-repeal-bill-were-finding-out-how-terrible-the-bill-really-is/
quote: Now, in the name of scoring any kind of political win for the flailing Trump administration, they’re trying to ram the second bill through before it can be assessed by the CBO. From what we’ve seen, though, this new bill is particularly toxic.
