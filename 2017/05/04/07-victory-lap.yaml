title: "Trump savors health care win: ‘Hey, I’m president’"
url: http://www.politico.com/story/2017/05/04/trump-health-care-win-238005
quote: “How am I doing? Am I doing OK? I'm president. Hey, I’m president,” Trump said in a Rose Garden victory lap that was unusually elaborate for a bill still so far from becoming law. “Can you believe it?”
