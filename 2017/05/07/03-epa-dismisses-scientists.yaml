title: E.P.A. Dismisses Members of Major Scientific Review Board
url: https://www.nytimes.com/2017/05/07/us/politics/epa-dismisses-members-of-major-scientific-review-board.html
quote: A spokesman for the E.P.A. administrator, Scott Pruitt, said he would consider replacing the academic scientists with representatives from industries whose pollution the agency is supposed to regulate, as part of the wide net it plans to cast. “The administrator believes we should have people on this board who understand the impact of regulations on the regulated community,” said the spokesman, J. P. Freire.
