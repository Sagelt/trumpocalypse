title: In NATO Speech, Trump Is Vague About Mutual Defense Pledge
url: https://www.nytimes.com/2017/05/25/world/europe/donald-trump-eu-nato.html
quote: On a tense day when Mr. Trump brought the “America first” themes of his presidential campaign to the very heart of Europe, he left European leaders visibly unsettled, with some openly lamenting divisions with the United States on trade, climate and the best way to confront Russia.
