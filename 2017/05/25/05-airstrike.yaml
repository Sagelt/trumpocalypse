title: U.S. Airstrike Killed Over 100 Civilians in Mosul, Pentagon Says
url: http://www.nbcnews.com/news/us-news/pentagon-officials-say-u-s-airstrike-killed-over-100-civilians-n764541
quote: A Pentagon investigation has found that more than 100 civilians were killed after the U.S. dropped a bomb on a building in Mosul, Iraq, in March.
