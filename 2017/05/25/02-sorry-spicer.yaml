title: Sean Spicer didn’t get to meet the pope. Even reporters feel sorry for him.
url: https://www.washingtonpost.com/news/morning-mix/wp/2017/05/25/sean-spicer-didnt-get-to-meet-the-pope-even-reporters-feel-badly-for-him/
quote: Spicer’s absence struck a chord. By excluding him, “Trump has done something I thought was impossible,” tweeted Josh Dawsey, Politico White House reporter. “He has made everyone empathize with/defend Spicer.”
tags:
 - The Spicer Must Flow
