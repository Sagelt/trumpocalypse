title: White nationalist Richard Spencer leads torch-bearing protesters defending Lee statue
url: https://www.washingtonpost.com/local/virginia-politics/alt-rights-richard-spencer-leads-torch-bearing-protesters-defending-lee-statue/2017/05/14/766aaa56-38ac-11e7-9e48-c4f199710b69_story.html
quote: Self-proclaimed white nationalist Richard Spencer led a large group of demonstrators carrying torches and chanting “You will not replace us” Saturday in Charlottesville, protesting plans to remove a Confederate monument that has played an outsize role in this year’s race for Virginia governor.
