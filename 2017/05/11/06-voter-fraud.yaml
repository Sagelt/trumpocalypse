title: Trump Picks Voter ID Advocate for Election Fraud Panel
url: https://www.nytimes.com/2017/05/11/us/politics/trump-voter-fraud.html
quote: Democrats and civil rights groups condemned the panel as a taxpayer-funded witch hunt, and the American Civil Liberties Union filed a legal request to the White House for records showing “concrete evidence” of fraudulent voting that would warrant the creation of such a commission.
