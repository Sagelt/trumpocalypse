title: Acting F.B.I. Chief Contradicts White House on Russia and Comey
url: https://www.nytimes.com/2017/05/11/us/politics/andrew-mccabe-fbi-chief-russia-trump.html
quote: In a striking repudiation of official White House statements, the acting director, Andrew G. McCabe, said the inquiry was “highly significant” and pledged to the Senate Intelligence Committee that the F.B.I. would resist any attempt to influence or hobble the investigation.
