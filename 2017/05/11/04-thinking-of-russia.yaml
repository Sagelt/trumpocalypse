title: Trump said he was thinking of Russia controversy when he decided to fire Comey
url: https://www.washingtonpost.com/world/national-security/trump-says-fbi-director-comey-told-him-three-times-he-wasnt-under-investigation-once-in-a-phone-call-initiated-by-the-president/2017/05/11/2b384c9a-3669-11e7-b4ee-434b6d506b37_story.html
quote: Recounting his decision to dismiss Comey, Trump told NBC News, “In fact, when I decided to just do it, I said to myself, I said, ‘You know, this Russia thing with Trump and Russia is a made up story, it’s an excuse by the Democrats for having lost an election that they should have won.’”
desc: '"Hey Trump, whatcha thinking about?" "Oh, just Russia."'
