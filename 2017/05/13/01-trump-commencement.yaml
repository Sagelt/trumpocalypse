title: "Trump blasts 'chorus of critics' in commencement address"
url: http://www.politico.com/story/2017/05/13/trump-liberty-university-address-238348
quote: “The fact is, no one has ever achieved anything significant without a chorus of critics standing on the sidelines explaining why it can’t be done,” Trump said. “Nothing is easier or more pathetic than being a critic. Because they’re people that can’t get the job done.”
tags:
 - Glorious Leader
