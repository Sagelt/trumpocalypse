title: Justices Reject 2 Gerrymandered North Carolina Districts, Citing Racial Bias
url: https://www.nytimes.com/2017/05/22/us/politics/supreme-court-north-carolina-congressional-districts.html
quote: The Supreme Court struck down two North Carolina congressional districts on Monday, ruling that lawmakers had violated the Constitution by relying too heavily on race in drawing them, in a decision that could affect many voting maps, generally in the South.
