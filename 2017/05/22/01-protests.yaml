title: The commerce secretary praises the lack of protest in a country where it’s punishable by death
url: https://www.washingtonpost.com/news/politics/wp/2017/05/22/the-commerce-secretary-praises-the-lack-of-protest-in-a-country-where-its-punishable-by-death/
quote: Commerce secretary Wilbur Ross offered two highlights from his trip to Saudi Arabia in an interview with CNBC on Monday morning. First, he enjoyed the two bushels of dates he was given by Saudi Arabian security guards and, second, he was pleased that he saw no protester with “a bad placard.” Perhaps because an American-style protest is illegal in that country and can result in a death sentence.
