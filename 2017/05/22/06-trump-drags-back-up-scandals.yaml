title: Trump drags his scandals back into the spotlight on foreign trip
url: http://www.politico.com/story/2017/05/22/trump-peace-mideast-israel-meeting-238678
quote: “The intelligence cooperation is terrific,” Netanyahu told reporters, eager for the opportunity to channel publicly that the reported breach did nothing to harm the special relationship between the two countries. Trump paused for a moment and then halted the press from leaving the room. “Hey, folks,” he said. “Just so you understand, I never mentioned the word or the name ‘Israel.’ Never mentioned it during that conversation.”
