title: Sessions Narrows Trump’s Order Against Sanctuary Cities
url: https://www.nytimes.com/2017/05/22/us/politics/sanctuary-cities-jeff-sessions.html
quote: Attorney General Jeff Sessions on Monday clarified President Trump’s executive order on so-called sanctuary cities, narrowly defining such jurisdictions — and the money they could expect to receive from the federal government — in a way that appeared to fall far short of Mr. Trump’s previous threats to starve all federal funding from localities that limit their cooperation with federal immigration enforcement.
