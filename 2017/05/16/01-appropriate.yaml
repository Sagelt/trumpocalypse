title: "McMaster: Trump’s sharing of sensitive intelligence with Russia was ‘wholly appropriate’"
url: https://www.washingtonpost.com/news/post-politics/wp/2017/05/16/trump-acknowledges-facts-shared-with-russian-envoys-during-white-house-meeting/?utm_term=.936dc8232854
quote: "President Trump's national security adviser said Tuesday that the president's decision to reveal highly classified information during a meeting with Russian officials last week was “wholly appropriate” — the latest attempt by the White House to contain the explosive disclosure that Trump potentially  jeopardized a crucial intelligence source on the Islamic State."
