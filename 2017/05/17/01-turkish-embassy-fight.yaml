title: Erdogan Security Forces Launch ‘Brutal Attack’ on Washington Protesters, Officials Say
url: https://www.nytimes.com/2017/05/17/us/turkish-embassy-protest-dc.html
quote: Supporters of President Recep Tayyip Erdogan of Turkey, including his government security forces and several armed individuals, violently charged a group of protesters outside the Turkish ambassador’s residence here on Tuesday night in what the police characterized as “a brutal attack.”
