title: "Officials put Trump's name in 'as many memo paragraphs as we can because he keeps reading if he's mentioned'"
url: http://www.independent.co.uk/news/world/americas/donald-trump-intelligence-reports-white-house-read-them-mentioned-name-president-a7740726.html
quote: "Staff members are being forced to strategically include the President's name in the reports to ensure that he keeps reading and doesn't get distracted, they said. National Security Council officials make sure “as many paragraphs as we can because he keeps reading if he's mentioned”, they told Reuters."
