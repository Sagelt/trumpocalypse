title: G.O.P. Eyes $8 Billion Addition to Win a Crucial Vote to the Latest Health Bill
url: https://www.nytimes.com/2017/05/02/us/politics/health-care-paul-ryan-fred-upton-congress.html
quote: With two days left before an 11-day recess and no vote scheduled, House Republican leaders considered last-minute changes to their latest bill to repeal the Affordable Care Act on Wednesday, including at least $8 billion in extra spending to answer the concerns of an influential Republican who had come out against the measure.
