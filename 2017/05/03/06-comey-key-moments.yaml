title: "Key moments from Jim Comey's Senate testimony"
url: http://www.politico.com/story/2017/05/03/james-comey-senate-testimony-key-moments-237925
quote: Sending that letter to Congress was “one of the world’s most painful experiences,” the FBI director said. “It makes me mildly nauseous to think that we might have had some impact on the election, but honestly, it wouldn’t change the decision,” he said. “Even in hindsight — and this has been one of the world’s most painful experiences — I would make the same decision. I would not conceal that.”
