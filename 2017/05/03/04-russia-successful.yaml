title: "Ex-House intel chair: Russian meddling into 2016 election was 'wildly successful'"
url: http://www.politico.com/story/2017/05/03/mike-rogers-russia-2016-election-237920
quote: "“Their purpose was to sow discontent and mistrust in our elections. They wanted us to be at each others' throat when it was over,” Rogers said, according to Reuters, at a panel discussion hosted by Harvard's Kennedy School of Government. “It's influencing, I would say, legislative process today. That's wildly successful.”"
