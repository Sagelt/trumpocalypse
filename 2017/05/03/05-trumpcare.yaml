title: GOP barrels ahead on health repeal, with few votes to spare
url: http://www.politico.com/story/2017/05/03/house-to-vote-thursday-on-obamacare-repeal-bill-237949
quote: Republican leaders have called a vote on a plan to replace the health care law, signaling surging confidence that they’re on the cusp of earning enough support to pass it. Though it’s still unclear whether House Speaker Paul Ryan and his team have commitments from the 216 members necessary to pass the bill, scheduling a vote suggests they believe they’re closer than ever.
