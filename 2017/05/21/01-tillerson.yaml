title: "Tillerson holds a press conference without U.S. media"
url: http://www.politico.com/blogs/on-media/2017/05/21/tillerson-no-reporters-press-238658
quote: “Regrettably, there was not enough time to alert or make arrangements for U.S. media to participate. Under different circumstances, U.S. media would have been alerted,” Hammond said, in a rare admission of an error by the administration. “Steps were immediately taken to ensure a transcript could be produced and distributed to reporters. Ideally, members of the U.S. press corps should have had the option to attend the press conference and ask questions.”
