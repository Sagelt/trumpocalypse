title: U.S. Embassy Reassures Israelis Born in Arab Countries on Visas
url: http://www.haaretz.com/us-news/1.768792
desc: '“The embassy said that: “If you have a currently valid U.S. visa in your Israeli passport and were born in Iraq, Iran, Libya, Somalia, Sudan, Syria, or Yemen, and do not have a valid passport from one of these countries, your visa was not cancelled and remains valid.”'
