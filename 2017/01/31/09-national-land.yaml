title: Republicans move to sell off 3.3m acres of national land, sparking rallies
url: https://www.theguardian.com/environment/2017/jan/31/public-lands-sell-congress-bureau-management-chaffetz
desc: “Set aside for mixed use, BLM land is leased for oil, gas and timber, but is also open to campers, cyclists and other outdoor enthusiasts. As well as providing corridors for gray wolves and grizzly bears, low-lying BLM land often makes up the winter pasture for big game species, such as elk, pronghorn and big-horned sheep.”
