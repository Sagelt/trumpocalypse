title: "Sources: Nearly 1,000 at State Department Officially Dissent on Immigration Order"
url: http://www.voanews.com/a/over-a-thousand-state-dept-personnel-officially-dissent-to-immigration-order/3700399.html
quote: "“The State Department confirms to VOA that the memo in opposition to the president's executive order on immigration was received. But officials will not reveal the total number nor the ranks of those signing. Sources tell VOA the number is nearly 1,000.”"
