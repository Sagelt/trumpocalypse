title: SEAL, American Girl Die in First Trump-Era U.S. Military Raid
url: http://www.nbcnews.com/news/world/seal-american-girl-die-first-trump-era-u-s-military-n714346
desc: "“Contrary to earlier reporting, the senior military official said, the raid was Trump's first clandestine strike — not a holdover mission approved by President Barack Obama. The mission involved “boots on the ground” at an al Qaeda camp near al Bayda in south central Yemen, the official said. “Almost everything went wrong,” the official said.”"
