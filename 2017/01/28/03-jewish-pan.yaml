title: Jewish groups pan Trump for signing refugee ban on Holocaust Remembrance Day
url: http://www.cnn.com/2017/01/27/politics/trump-refugee-holocaust-remembrance-day/
desc: '"The fact that President Trump's order appears designed to specifically limit the entry of Muslims evokes horrible memories" of Jews turned away during World War II, the progressive Jewish organization J Street said in a statement ahead of the executive action taking affect.'
