title: "No mention of Jews in White House's Holocaust Remembrance Day tribute"
desc: "The White House raised eyebrows on Friday when it issued a statement to commemorate International Holocaust Remembrance Day, the anniversary of the liberation of Auschwitz, that did not mention Jews, Judaism or antisemitism."
