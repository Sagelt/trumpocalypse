title: Acting Attorney General Orders Justice Dept. Not to Defend Refugee Ban
url: https://www.nytimes.com/2017/01/30/us/politics/attorney-general-civil-rights-refugee.html
desc: '“I am responsible for ensuring that the positions we take in court remain consistent with this institution’s solemn obligation to always seek justice and stand for what is right,” Ms. Yates wrote in a letter to Justice Department lawyers. “At present, I am not convinced that the defense of the executive order is consistent with these responsibilities nor am I convinced that the executive order is lawful.”'
