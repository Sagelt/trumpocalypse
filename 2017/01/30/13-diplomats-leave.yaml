title: White House tells career US diplomats who oppose Trump to get out
url: http://www.cnn.com/2017/01/30/politics/career-diplomats-dissent-memo/index.html
desc: 'Asked about a memo signed by dozens of State Department diplomats opposing the temporary ban on refugees and citizens of seven Muslim-majority nations from entering the US, spokesman Sean Spicer encouraged the federal employees to "either get with the program or they can go."'
