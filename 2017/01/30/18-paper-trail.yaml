title: Steve Bannon Is Making Sure There’s No White House Paper Trail, Says Intel Source
url: http://foreignpolicy.com/2017/01/30/steve-bannon-is-making-sure-theres-no-white-house-paper-trail-trump-president/
quote: ““He is running a cabal, almost like a shadow NSC,” the official said. He described a work environment where there is little appetite for dissenting opinions, shockingly no paper trail of what’s being discussed and agreed upon at meetings, and no guidance or encouragement so far from above about how the National Security Council staff should be organized.”
