title: In the last 24 hours, four federal courts have objected to Trump’s actions
url: http://www.theverge.com/2017/1/29/14430082/four-federal-courts-ruled-trump-immigration-ban
desc: 'In Seattle, members of the Northwest Immigrant Rights Project filed for an Emergency Stay of Removal on behalf of two individuals, saying that the detentions were illegal. District Court Judge Thomas Thomas S. Zilly ordered the stay of removal, “pending further order of the court.” He also set a hearing for Friday, February 3rd to determine whether or not to lift the stay.'
