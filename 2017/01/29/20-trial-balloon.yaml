title: Trial Balloon for a Coup?
url: https://medium.com/@yonatanzunger/trial-balloon-for-a-coup-e024990891d5#.wrilx7bwn
desc: 'That is to say, the administration is testing the extent to which the DHS (and other executive agencies) can act and ignore orders from the other branches of government. This is as serious as it can possibly get: all of the arguments about whether order X or Y is unconstitutional mean nothing if elements of the government are executing them and the courts are being ignored.'
