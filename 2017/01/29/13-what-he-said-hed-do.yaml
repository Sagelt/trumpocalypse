title: "Trump Is Doing What He Said He’d Do"
url: https://fivethirtyeight.com/features/trump-is-doing-what-he-said-hed-do/
desc: 'It’s up against some stiff competition, but there’s a runaway front-runner in the “wrongest idea of 2016” derby. It’s the aphorism, once fashionable on the morning-talk show circuit, that the media mistakenly took Donald Trump “literally but not seriously,” when they should have taken him “seriously but not literally,” as Trump’s supporters did.'
