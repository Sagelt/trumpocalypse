title: 'Reince Priebus says President Trump’s Holocaust remarks intentionally left out Jews because “everyone’s suffering”'
quote: '“I mean, everyone’s suffering in the Holocaust including, obviously, all of the Jewish people affected and miserable genocide that occurs — it’s something that we consider to be extraordinarily sad,” Priebus said. “If we could wipe it off of the history books, we would. But we can’t.”'
