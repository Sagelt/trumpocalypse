Trump administration still considering how to make it easier to sue the media, Priebus says
url: https://www.washingtonpost.com/news/the-fix/wp/2017/04/30/trump-administration-still-considering-how-to-make-it-easier-to-sue-the-media-priebus-says/
quote: Reviving a controversial theme that President Trump brought up on the campaign trail, Chief of Staff Reince Priebus said Sunday that the administration has “looked at” potential changes to libel laws that would make it easier for Trump to sue news organizations that criticize him.
