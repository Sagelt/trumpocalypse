title: Trump’s ‘Very Friendly’ Talk With Duterte Stuns Aides and Critics Alike
url: https://www.nytimes.com/2017/04/30/us/politics/trump-duterte.html
quote: “By essentially endorsing Duterte’s murderous war on drugs, Trump is now morally complicit in future killings,” said John Sifton, the Asia advocacy director of Human Rights Watch. “Although the traits of his personality likely make it impossible, Trump should be ashamed of himself.”
