title: This is precisely how not to interview Donald Trump on tax reform
url: https://www.washingtonpost.com/news/politics/wp/2017/04/30/this-is-precisely-how-not-to-interview-donald-trump-on-tax-reform/
quote: "MacCallum’s response to that first statement from Trump was not, as you might expect, to challenge the assertion that the middle class will benefit. After all, consider that Treasury Secretary Steven Mnuchin himself wouldn’t assert that taxes for the middle class would drop. Instead, she questions the extent to which someone else might benefit: people like Trump."
