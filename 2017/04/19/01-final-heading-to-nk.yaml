title: U.S. defense officials may have spoken too soon, but Trump’s missing ‘armada’ finally heading to Korea
url: https://www.washingtonpost.com/world/trumps-missing-armada-finally-heading-to-korea--and-may-stay-a-while/2017/04/19/734ac5e7-ad0c-4395-9cfe-43a9596dca7b_story.html
quote: It was supposed to be steaming toward North Korea more than a week ago, an “armada” signaling American resolve. Then it wasn’t. Now, it seems the USS Carl Vinson may finally be heading north.
