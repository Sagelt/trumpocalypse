title: Tillerson Toughens Tone on Iran After U.S. Confirms Nuclear Deal Compliance
url: https://www.nytimes.com/2017/04/19/world/middleeast/trump-administration-grudgingly-confirms-irans-compliance-with-nuclear-deal.html
quote: Secretary of State Rex W. Tillerson described a landmark Iran nuclear deal as a failure on Wednesday, only hours after the State Department said Tehran was complying with its terms. But the top United States diplomat stopped short of threatening to jettison the 2015 agreement that was brokered by world powers, or saying whether the Trump administration would punish Iran with new sanctions.
