title: Judge Blocks Federal Government from Denying Funds to ‘Sanctuary Jurisdictions’
url: https://www.aclunc.org/news/judge-blocks-federal-government-denying-funds-sanctuary-jurisdictions
quote: U.S. District Court  Judge William Orrick today issued a nationwide preliminary injunction that prevents the federal government from implementing President Trump’s Executive Order to deny federal funds to so-called “sanctuary jurisdictions.”
