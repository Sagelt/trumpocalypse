title: Congress set to deny Trump wall money
url: http://www.politico.com/story/2017/04/25/budget-deadline-unresolved-issues-237580
quote: President Donald Trump is almost certainly not going to get his money for a wall on the border with Mexico this week. But Republicans are confident they can deliver him a significant boost in border security spending that allows Trump to spin the government funding bill as a victory anyway.
