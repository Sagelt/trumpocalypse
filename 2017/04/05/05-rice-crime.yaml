title: Trump, Citing No Evidence, Suggests Susan Rice Committed Crime
url: https://www.nytimes.com/2017/04/05/us/politics/trump-interview-susan-rice.html
quote: Mr. Trump gave no evidence to support his claim, and current and former intelligence officials from both Republican and Democratic administrations have said they do not believe Ms. Rice’s actions were unusual or unlawful. The president repeatedly rebuffed attempts by two New York Times reporters to learn more about what led him to the conclusion, saying he would talk more about it “at the right time.”
