title: Mitch McConnell, the man who broke America
url: https://www.washingtonpost.com/opinions/mitch-mcconnell-the-man-who-broke-america/2017/04/07/8e12f1d8-1bbd-11e7-9887-1a5314b56a08_story.html
quote: That McConnell did a 180 on the topic — going from the institutional defender of the filibuster to the man who destroyed it — is unsurprising. He has frequently shifted his views to suit the needs of the moment. But in this case McConnell was correct in 2013, and what he just did this week was even more ruinous than what he accused the Democrats of doing then.
