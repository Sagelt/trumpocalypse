title: "Top Republicans who opposed Syria attack under Obama are now praising Trump's strike"
url: http://www.cnn.com/2017/04/07/politics/kfile-top-republicans-syria-trump/index.html
quote: "Many of the congressional Republicans who are praising President Donald Trump's decision to strike a Syrian airfield were opposed to President Obama's request to approve a similar action against Syria in 2013."
