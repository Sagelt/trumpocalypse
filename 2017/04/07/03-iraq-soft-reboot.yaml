title: My Pitch For A Soft Reboot Of The Iraq War
url: https://www.mcsweeneys.net/articles/my-pitch-for-a-soft-reboot-of-the-iraq-war
quote: No, we base our soft reboot in Syria. It’s got a dictator, stockpiles of chemical weapons, and an extremist insurgency of radical terrorist warlords. Of course, we modernize it all a bit for our audience — I think ISIS is a particularly nice, soulless reimagining of their Taliban source material — but it’s all largely the same song and dance.
