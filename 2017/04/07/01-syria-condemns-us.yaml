title: Syrian President Assad condemns U.S. missile strike as ‘arrogant aggression’  
url: https://www.washingtonpost.com/world/outrage-and-indignation-in-syrian-state-media-as-us-launches-first-attack-on-assad/2017/04/07/fe4f6cf8-1b11-11e7-8598-9a99da559f9e_story.html
quote: Syrian President Bashar al-Assad reacted with outrage on Friday to U.S. cruise missile strikes on a Syrian military air base, calling them an “unjust and arrogant aggression” that would only increase his government’s determination to “crush” militant groups in Syria, according to the state news agency.  
