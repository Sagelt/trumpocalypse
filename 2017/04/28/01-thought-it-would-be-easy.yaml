title: Trump says he thought being president would be easier than his old life
url: http://www.reuters.com/article/us-usa-trump-100days-idUSKBN17U0CA
quote: '"I loved my previous life. I had so many things going," Trump told Reuters in an interview. "This is more work than in my previous life. I thought it would be easier."'
