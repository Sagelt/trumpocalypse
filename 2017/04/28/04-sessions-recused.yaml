title: Sessions recuses himself from any Michael Flynn investigation
url: http://www.politico.com/story/2017/04/28/jeff-sessions-recusal-michael-flynn-investigation-237736
quote: Attorney General Jeff Sessions said Friday that his recusal from Justice Department investigations into the 2016 campaign for president will extend into inquiries into the activities of former national security adviser Michael Flynn, under fire for his ties to foreign governments.
