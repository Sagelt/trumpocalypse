title: "Trump's Mar-a-Lago kitchen slapped with 13 health violations"
url: http://www.cnn.com/2017/04/13/health/mar-a-lago-health-inspection-trnd/
quote: "The President's posh resort in Palm Beach, Florida, was slapped with 13 health violations at its last kitchen inspection in January, including three categorized as 'high priority' by Florida's Division of Hotels and Restaurants."
desc: But I hear the chocolate cake is amazing.
