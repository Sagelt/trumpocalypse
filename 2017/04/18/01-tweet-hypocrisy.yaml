title: Trump’s old tweets are becoming a minefield of hypocrisy
url: https://www.washingtonpost.com/news/the-fix/wp/2017/04/18/trumps-old-tweets-are-quickly-becoming-a-minefield-of-hypocrisy/
quote: Each of these actions runs completely counter to the views and values once espoused by Trump on Twitter. And they join an amazingly long — and growing — list of old Trump tweets that have become eerily applicable to Trump's own presidency in ways that scream “hypocrisy.”
