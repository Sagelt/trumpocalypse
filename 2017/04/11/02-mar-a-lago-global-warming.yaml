title: Donald Trump’s Mar-a-Lago Florida estate to be submerged by rising sea levels due to climate change
url: http://www.independent.co.uk/news/world/americas/donald-trump-climate-change-mar-a-lago-florida-flooded-sea-level-rise-global-warming-winter-white-a7677596.html
quote: According to data from the National Oceanic and Atmospheric Administration, the President’s so-called Winter White House would be partially submerged if sea levels rose by three feet in the next 83 years.
