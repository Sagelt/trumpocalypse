title: "Trump national security adviser: ‘Range of options’ being developed to respond to North Korea"
url: https://www.washingtonpost.com/news/post-politics/wp/2017/04/16/trump-national-security-adviser-range-of-options-being-developed-to-respond-to-n-korea/?utm_term=.cc0c9adda847
quote: President Trump’s national security adviser, H.R. McMaster, said Sunday that the United States is exploring “a range of options” to respond to an increasingly provocative North Korea but that the administration would like “to take action short of armed conflict, so we can avoid the worst.”
