title: Trump claims tax return protesters were paid
url: https://secure.politico.com/story/2017/04/trump-tax-return-protesters-237262
quote: “I did what was an almost an impossible thing to do for a Republican-easily won the Electoral College! Now Tax Returns are brought up again?” the president tweeted. “Someone should look into who paid for the small organized rallies yesterday. The election is over!”
desc: Perhaps the protesters should release their tax returns so we know who paid them?
tags:
