title: "Pence on North Korea: Strategic patience has failed"
url: http://www.politico.com/story/2017/04/pence-korea-north-south-237275
quote: "“The message of the people of the United States of America,” Pence said, “is that we seek peace, but America has always sought peace through strength, and my message here today, standing with U.S. Forces Korea, standing with courageous soldiers from the Republic of Korea, is a message of resolve”."
