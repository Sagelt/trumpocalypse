title: A ‘Cuban Missile Crisis in Slow Motion’ in North Korea
url: https://www.nytimes.com/2017/04/16/us/politics/north-korea-missile-crisis-slow-motion.html
quote: What is playing out, said Robert Litwak of the Woodrow Wilson International Center for Scholars, who tracks this potentially deadly interplay, is “the Cuban missile crisis in slow motion.” But the slow-motion part appears to be speeding up, as President Trump and his aides have made it clear that the United States will no longer tolerate the incremental advances that have moved Mr. Kim so close to his goals.
