title: The media loved Trump’s show of military might. Are we really doing this again?
url: https://www.washingtonpost.com/lifestyle/style/the-media-loved-trumps-show-of-military-might-are-we-really-doing-this-again/2017/04/07/01348256-1ba2-11e7-9887-1a5314b56a08_story.html
quote: Brian Williams, on MSNBC, seemed mesmerized by the images of the strikes provided by the Pentagon. He used the word “beautiful” three times and alluded to a Leonard Cohen lyric — “I am guided by the beauty of our weapons” — without apparent irony.
