title: A Majority of Americans Now Support Obamacare
url: http://time.com/4725736/obamacare-majority-approval-gallup-poll-healthcare/
quote: The Gallup poll released April 4 shows 55% of Americans approve of the Affordable Care Act. In November of 2016, right after the Presidential election, only 42% approved of the law.
