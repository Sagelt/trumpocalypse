title: The Drumbeats Don’t Add Up to Imminent War With North Korea
url: https://www.nytimes.com/2017/04/26/world/asia/trump-administration-north-korea.html
quote: The drumbeat of bellicose threats and military muscle-flexing on both sides overstates the danger of a clash between the United States and North Korea, senior Trump administration officials and experts who have followed the Korean crisis for decades said. While Mr. Trump regards the rogue government in the North as his most pressing international problem, he told the senators he was pursuing a strategy that relied heavily on using China’s economic leverage to curb its neighbor’s provocative behavior.
