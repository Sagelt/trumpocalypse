title: "Sanctuary cities ruling: When a judge quotes Sean Spicer, it’s not a good sign for the White House"
url: https://www.washingtonpost.com/news/morning-mix/wp/2017/04/26/sanctuary-cities-ruling-when-a-judge-quotes-sean-spicer-its-not-a-good-sign-for-the-white-house/
quote: "When a long list of comments from President Trump, his surrogates and his spokesmen shows up in a federal court ruling, it’s fair to say it can only mean one thing: a constitutionally questionable executive order is about to get a judicial smackdown."
