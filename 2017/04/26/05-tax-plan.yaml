title: White House Proposes Slashing Tax Rates, Significantly Aiding Wealthy
url: https://www.nytimes.com/2017/04/26/us/politics/trump-tax-cut-plan.html
quote: Mr. Trump’s skeletal outline of a tax package, unveiled at the White House in a single-page statement filled with bullet points, was less a plan than a wish list. Treasury Secretary Steven Mnuchin and Gary D. Cohn, the director of Mr. Trump’s National Economic Council, laid out the bare bones to reporters, part of a mad dash toward the administration’s 100th day on Saturday that has included the resurrection of a health care bill and near-daily signings of executive orders.
