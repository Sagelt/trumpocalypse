title: House delays Obamacare vote, denying Trump 100-day win
url: http://www.politico.com/story/2017/04/27/house-republicans-obamacare-repeal-votes-237685
quote: Speaker Paul Ryan and his top lieutenants decided during a late-night huddle in the Capitol that they still do not have the votes to pass the stalled health-care legislation. At least 15 House Republicans remain solidly opposed to the bill, with 20 more leaning no or still undecided, according to GOP lawmakers and aides.
