title: "Key Question for Supreme Court: Will It Let Gerrymanders Stand?"
url: https://www.nytimes.com/2017/04/21/us/democrats-gerrymander-supreme-court.html
quote: “My feeling is that there is increasing concern within the court about the extent of partisan gerrymandering over the last 10 or 15 years,” said Richard H. Pildes, a constitutional law professor at the New York University School of Law. “I do think this is a pivotal moment — a big, big moment.”
