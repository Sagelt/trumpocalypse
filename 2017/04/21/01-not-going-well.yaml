title: Trump just admitted his presidency isn’t going well — tacitly
url: https://www.washingtonpost.com/news/the-fix/wp/2017/04/21/trump-just-admitted-his-presidency-isnt-going-well-tacitly/
quote: "But even setting the transparent flip-floppery aside, the tweet is telling. It suggests that Trump isn't nearly as confident about his early accomplishments as he led us to believe in that Fox Business interview. In fact, it suggests he realizes things aren't going well."
