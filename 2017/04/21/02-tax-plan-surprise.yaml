title: Trump Vows to Unveil Tax-Cut Plan Next Week, Surprising Staff
url: https://www.nytimes.com/2017/04/21/us/politics/trump-order-takes-aim-at-tax-regulations-imposed-by-obama.html
quote: His announcement surprised Capitol Hill and left Mr. Trump’s own Treasury officials speechless as he arrived at the Treasury offices to sign directives to roll back Obama-era tax rules and financial regulations. Earlier in the day, when reporters asked Steven Mnuchin, the Treasury secretary, how far away a tax overhaul proposal was, he said he could not give an answer. “Tax reform is way too complicated,” he said.
