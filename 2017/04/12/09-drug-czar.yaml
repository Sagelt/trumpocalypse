title: The new White House drug czar has quite an idea for where to put nonviolent drug users
url: https://www.washingtonpost.com/news/wonk/wp/2017/04/12/the-new-white-house-drug-czar-has-quite-an-idea-for-where-to-put-nonviolent-drug-users/
quote: "Rep. Tom Marino (R-Pa.) will be President Trump's drug czar, according to a report from CBS News. Marino's congressional voting record is that of a hard-liner on marijuana issues, and he recently said that he'd like to put nonviolent drug offenders in some sort of “hospital-slash-prison.”"
