title: Silicon Valley is beginning to fight the Trump administration’s net neutrality plan
url: https://www.recode.net/2017/4/12/15266200/trump-administration-net-neutrality-plan-lobbying-fcc-ajit-pai
quote: A lobbying group representing Facebook, Google, Twitter and other web giants told the U.S. Federal Communications Commission yesterday that it shouldn’t weaken net neutrality rules — an early warning shot at the ideas contemplated by the agency’s new Republican chairman, Ajit Pai.
