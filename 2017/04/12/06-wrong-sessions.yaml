title: I was wrong about Jeff Sessions
url: https://www.washingtonpost.com/posteverything/wp/2017/04/12/i-was-wrong-about-jeff-sessions/
quote: "The context is clear: Sessions was going to use “filth” to describe MS-13 and drug cartels, not all illegal immigrants crossing the border. One might think, like I do, that the language is hyperbolic, but in context it did not imply what I thought it implied in my tweet."
