title: Trump Says He May Freeze Subsidies to the Poor Until Democrats Repeal Obamacare
url: http://nymag.com/daily/intelligencer/2017/04/trump-i-may-sabotage-obamacare-until-democrats-repeal-it.html
quote: On Wednesday, President Trump announced that he plans to use the powers of his office to jeopardize health-care access for millions of low-income people, while destabilizing America’s insurance markets — because he believes that voters will blame the ensuing chaos on the Democratic Party, leaving Chuck Schumer desperate to negotiate with the White House over Obamacare repeal.
