title: Trump blows his deadline on anti-hacking plan
url: http://www.politico.com/story/2017/04/20/trump-cybersecurity-hackers-237385
quote: "President-elect Donald Trump was very clear: “I will appoint a team to give me a plan within 90 days of taking office,” he said in January, after getting a U.S. intelligence assessment of Russian interference in last year’s elections and promising to address cybersecurity. Thursday, Trump hits his 90-day mark. There is no team, there is no plan, and there is no clear answer from the White House on who would even be working on what."
