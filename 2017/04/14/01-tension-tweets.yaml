title: North Korea blames Trump and his ‘aggressive’ tweets for tensions
url: https://www.washingtonpost.com/world/north-korea-blames-trump-and-hisaggressive-tweets-for-tensions/2017/04/14/6932c9aa-20e1-11e7-bcd6-6d1286bc177d_story.html
quote: “Trump is always making provocations with his aggressive words,” Han Song Ryol told the Associated Press in an interview in Pyongyang. “So that’s why. It’s not the DPRK but the U.S. and Trump that makes trouble,” he said, using the official abbreviation for North Korea.
