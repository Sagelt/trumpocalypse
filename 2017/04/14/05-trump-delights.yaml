title: Trump delights in watching the U.S. military display its strength
url: https://www.washingtonpost.com/politics/trump-delights-in-watching-the-us-military-display-its-strength/2017/04/14/1f0e02a4-2113-11e7-ad74-3a742a6e93a7_story.html
quote: Trump’s full-on embrace of military force offers a sharp contrast to Barack Obama, who promised to end America’s wars and who worried publicly about escalation and overreach, often to the point of paralysis. Trump has taken the polar opposite approach, and for the moment he seems to be benefiting.
