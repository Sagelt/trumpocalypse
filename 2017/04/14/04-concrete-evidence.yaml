title: "'Concrete evidence of collusion between Trump team and Russia' handed to official investigation"
url: https://www.independent.co.uk/news/world/americas/trump-russia-investigation-now-has-specific-concrete-and-corroborative-evidence-of-collusion-a7683386.html
quote: "New evidence proves discussions took place “between people in the Trump campaign and agents of [Russian] influence relating to the use of hacked material,” a source allegedly told the Guardian. [...] “It looks like the [US] agencies were asleep,” a source told the Guardian. “They [the European agencies] were saying: ‘There are contacts going on between people close to Mr Trump and people we believe are Russian intelligence agents. You should be wary of this.’"
