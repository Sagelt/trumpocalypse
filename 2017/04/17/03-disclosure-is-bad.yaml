title: Spicer Argues That More Public Disclosure Is Unnecessary, Even Harmful
url: https://www.nytimes.com/2017/04/17/us/politics/spicer-argues-that-more-public-disclosure-is-unnecessary-even-harmful.html
quote: Sean Spicer, the White House press secretary, facing a barrage of questions about the president’s commitment to transparency, repeatedly shut down reporters’ queries — from the identity of Mr. Trump’s weekend golf partners to his refusal to release his 2016 tax returns. Mr. Spicer said that greater public disclosure was unnecessary, intrusive or even harmful.
