title: Trump’s over-the-top, boastful AP interview, annotated
url: https://www.washingtonpost.com/news/the-fix/wp/2017/04/24/trumps-bragging-boastful-ap-interview-annotated/
quote: It had 9.2 million people. It's the highest they've ever had. On any, on air, (CBS “Face the Nation” host John) Dickerson had 5.2 million people. It's the highest for “Face the Nation” or as I call it, “Deface the Nation.” It's the highest for “Deface the Nation” since the World Trade Center. Since the World Trade Center came down. It's a tremendous advantage.
