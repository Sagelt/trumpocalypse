title: Trump gets on the phone to Asia as another North Korea flash point looms
url: https://www.washingtonpost.com/world/trump-gets-on-the-phone-to-as-asia-another-north-korea-flashpoint-looms/2017/04/24/60946f58-28c8-11e7-86b7-5d31b5fdc114_story.html
quote: In his phone call with Trump, China’s Xi called for restraint from both Washington and Pyongyang, the Foreign Ministry said in a statement, but he also stressed that China “resolutely opposes activities that violate U.N. Security Council resolutions” and is willing to work with the United States and other countries to keep the peace.
