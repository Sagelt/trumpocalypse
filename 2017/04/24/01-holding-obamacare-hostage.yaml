title: Downside to holding Obamacare hostage to pay for Trump’s wall? Obamacare is more popular.
url: https://www.washingtonpost.com/news/politics/wp/2017/04/24/down-side-to-holding-obamacare-hostage-to-pay-for-trumps-wall-obamacares-more-popular/
quote: Over the course of 2016 and into this year, Obamacare’s popularity increased. Polls gathered by Huffington Post Pollster show that rise over the past 12 months or so, a function in part of the increased threat posed to the program by unified Republican control of Washington.
