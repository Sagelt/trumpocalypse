title: Nunes steps down from Russia-Trump investigation
url: http://www.foxnews.com/politics/2017/04/06/nunes-steps-down-from-russia-trump-investigation.html
quote: "Nunes in a statement cited the efforts of “several leftwing activist groups” to lodge “entirely false and politically motivated” accusations against him with the Office of Congressional Ethics as his reason for sidelining himself. The House Ethics Committee is set to investigate the allegations against Nunes."
