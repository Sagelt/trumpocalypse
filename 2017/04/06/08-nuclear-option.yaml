title: Republicans go ‘nuclear,’ bust through Democratic filibuster on Gorsuch
url: http://www.foxnews.com/politics/2017/04/06/senate-republicans-tee-up-nuclear-showdown-on-gorsuch.html
quote: In a fast-paced chain of events that clears the way for Gorsuch to be confirmed by Friday morning, majority Republicans changed Senate precedent so that a high court nominee can advance to a final vote with a simple majority of 51 senators, as opposed to 60.
