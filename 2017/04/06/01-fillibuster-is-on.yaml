title: Senate Democrats Have Filibustered Supreme Court Nominee Neil Gorsuch
url: https://www.buzzfeed.com/emmaloop/senate-democrats-have-filibustered-supreme-court-nominee
quote: "A procedural vote to end debate on Gorsuch's nomination and proceed to a final confirmation vote failed Thursday morning after 45 Democrats voted against it. This procedural vote, known as cloture, currently requires 60 votes to pass. Republicans hold only 52 seats in the chamber."
