title: Trump unable to name a time when he deserved criticism
url: http://thehill.com/homenews/administration/321500-trump-unable-to-name-a-time-when-he-deserved-criticism
quote: "“Can you give me an example of a time when someone was critical of you and you thought to yourself, 'I deserved that hit, I deserved that column,'” “Fox & Friends” host Brian Kilmeade asked the president. “No, probably I could never do that,” Trump responded."
