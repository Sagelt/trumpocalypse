title: Sessions Indicates Justice Department Will Stop Monitoring Troubled Police Agencies
url: https://www.nytimes.com/2017/02/28/us/politics/jeff-sessions-crime.html
quote: Attorney General Jeff Sessions indicated on Tuesday that the federal government would back away from monitoring troubled police departments, which was the central strategy of the Obama administration to force accountability onto local law enforcement amid rising racial tensions.
