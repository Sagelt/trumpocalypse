title: FCC chairman says net neutrality was a mistake
url: http://www.theverge.com/2017/2/28/14761510/fcc-chairman-ajit-pai-says-net-neutrality-was-a-mistake
quote: FCC chairman Ajit Pai said today that net neutrality was “a mistake” and that the commission is now “on track” to return to a much lighter style of regulation.
