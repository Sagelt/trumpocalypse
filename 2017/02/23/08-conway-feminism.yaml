title: "Kellyanne Conway: Feminism associated with being ‘anti-male’ and ‘pro-abortion’"
url: https://www.washingtonpost.com/news/post-politics/wp/2017/02/23/kellyanne-conway-feminism-associated-with-being-anti-male-and-pro-abortion/
quote: Kellyanne Conway, the first woman to run a successful U.S. presidential campaign, said Thursday that she doesn’t consider herself a feminist “in a classic sense” because the term is associated with being “anti-male” and “pro-abortion.”
