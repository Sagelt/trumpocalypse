title: "‘Greatest threat to democracy’: Commander of bin Laden raid slams Trump’s anti-media sentiment"
url: https://www.washingtonpost.com/news/checkpoint/wp/2017/02/23/greatest-threat-to-democracy-commander-of-bin-laden-raid-slams-trumps-anti-media-sentiment/
quote: William H. McRaven, a retired four-star admiral and former Navy SEAL, slammed President Trump’s characterization of the media as “the enemy of the American people,” calling that sentiment the “greatest threat to democracy” he’s ever seen. That’s coming from a man who’s seen major threats to democracy.
