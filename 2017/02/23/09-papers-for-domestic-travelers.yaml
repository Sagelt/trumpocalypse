title: Border Patrol Agents Stop Domestic Travelers at New York Airport
url: http://www.rollingstone.com/politics/news/border-patrol-agents-stop-domestic-travelers-at-new-york-airport-w468643
quote: Passengers of a domestic Delta flight from San Francisco to New York were told to show their identity documents to uniformed agents of the Customs and Border Protection agency upon their arrival at John F. Kennedy airport on Wednesday evening.
