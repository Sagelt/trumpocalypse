title: Trump Adviser Stephen Miller Ran a National Islamophobic Campaign While at Duke
url: http://www.slate.com/blogs/the_slatest/2017/02/15/stephen_miller_ran_a_national_islamophobic_campaign_while_at_duke.html
quote: Miller served as national campus coordinator, president, and co-founder of the initiative, which was launched by the David Horowitz Freedom Center, a right-wing group which describes its missions as combating “the efforts of the radical left and its Islamist allies to destroy American values and disarm this country as it attempts to defend itself in a time of terror.”
