title: FBI refused White House request to knock down recent Trump-Russia stories
url: http://www.cnn.com/2017/02/23/politics/fbi-refused-white-house-request-to-knock-down-recent-trump-russia-stories/index.html
quote: The direct communications between the White House and the FBI were unusual because of decade-old restrictions on such contacts. Such a request from the White House is a violation of procedures that limit communications with the FBI on pending investigations.
