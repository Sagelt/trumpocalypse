title: Governor Jay Inslee Issues Executive Order Blocking State from Participating in Federal Immigration Raids, Religious Registry
url: http://www.thestranger.com/slog/2017/02/23/24889814/governor-jay-inslee-issues-executive-order-blocking-state-from-participating-in-federal-immigration-raids-religious-registry
quote: At a morning press conference in Olympia, Inslee announced that Washington “will not be a willing participant in mean-spirited policies that break up families and compromise our national security, and most importantly our community safety.”
