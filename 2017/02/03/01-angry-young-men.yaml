title: Donald Trump and Steve Bannon need angry young men. They’re using Gamergate culture to get them.
quote: “Gamergate and Trump both succeeded by playing to insecurities and anxieties while simultaneously offering up soft targets onto whom they could vent their frustrations. Once drawn in, alt-right internet echo chambers and hyper-partisan news outlets like Breitbart exposed these men to consistent diets of fake or sensationalized news and conspiracies.”
