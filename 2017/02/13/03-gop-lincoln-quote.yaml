title: GOP Marks Lincoln’s Birthday by Misattributing Inspirational Quote
url: http://www.snopes.com/2017/02/13/gop-misattributed-inspirational-lincoln-quote/
quote: "The Republican Party’s official Twitter account posted, then deleted, a tweet honoring Abraham Lincoln’s birthday by mistakenly attributing an inspirational quote to the revered 16th President."
