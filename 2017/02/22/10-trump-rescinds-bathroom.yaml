title: Trump Rescinds Rules on Bathrooms for Transgender Students
url: https://www.nytimes.com/2017/02/22/us/politics/devos-sessions-transgender-students-rights.html
quote: President Trump on Wednesday rescinded protections for transgender students that had allowed them to use bathrooms corresponding with their gender identity, overruling his own education secretary and placing his administration firmly in the middle of the culture wars that many Republicans have tried to leave behind.
