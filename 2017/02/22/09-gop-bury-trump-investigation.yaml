title: GOP to bury House resolution on Trump conflicts
url: http://www.politico.com/story/2017/02/trump-conflicts-house-resolution-235288
quote: "House Republicans next week plan to derail a Democratic resolution that would have forced disclosure of President Donald Trump's potential ties with Russia and any possible business conflicts of interest, according to multiple House sources."
