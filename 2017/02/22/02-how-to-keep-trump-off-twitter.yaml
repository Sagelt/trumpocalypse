title: How Trump’s campaign staffers tried to keep him off Twitter
url: http://www.politico.com/story/2017/02/trump-twitter-staffer-235263
quote: The key to keeping Trump’s Twitter habit under control, according to six former campaign officials, is to ensure that his personal media consumption includes a steady stream of praise. And when no such praise was to be found, staff would turn to friendly outlets to drum some up — and make sure it made its way to Trump’s desk.
