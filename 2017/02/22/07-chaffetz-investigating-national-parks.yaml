title: "Rather than investigate ethics in the White House, Jason Chaffetz is probing a national park's Twitter account"
url: http://theweek.com/speedreads/681594/rather-than-investigate-ethics-white-house-jason-chaffetz-probing-national-parks-twitter-account
quote: "Chaffetz has claimed the Bears Ears investigation is at the “very bottom of the list” of investigations, but he has apparently decided the question it's raised won't be “taking care of itself” — unlike questions raised by former national security adviser Michael Flynn's contact with Russia's U.S. ambassador during Trump's transition."
