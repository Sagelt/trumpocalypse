title: Jason Chaffetz is still investigating Hillary Clinton’s emails
url: http://www.salon.com/2017/02/17/chaffetz-seeks-charge-of-ex-clinton-aide-in-email-inquiry/
quote: The Republican chairman of the House Oversight Committee, who has refused Democratic requests to investigate possible conflicts of interest involving President Donald Trump, is seeking criminal charges against a former State Department employee who helped set up Hillary Clinton’s private email server.
