title: "Paul Ryan's Obamacare Alternative Is Here, and It Doesn't Even Pretend to Care About Poor People"
url: http://www.gq.com/story/paul-ryan-obamacare-repeal-proposal
quote: "At last, the Republican Party's long-promised sparkling alternative to the Affordable Care Act has arrived, and preliminary reports suggest that new proposal improves significantly upon existing law, providing cheaper, more affordable care to millions of Americans across the board and ensuring that... who are we kidding? It's a disingenuous, regressive, and cruel proposal that will make it even more difficult and more expensive to be poor in America."
