title: Trump Job Approval 21 Points Below Average at One-Month Mark
url: http://www.gallup.com/poll/204050/trump-job-approval-points-below-average-one-month-mark.aspx
quote: "President Donald Trump's 40% job approval rating about one month into his presidency is 21 percentage points below the historical average rating for elected presidents in mid-February (61%). It is also 11 points below the lowest mid-February reading for any other president."
