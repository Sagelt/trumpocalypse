title: Jared Kushner Delivers Critique of CNN to Time Warner Executive
url: https://www.wsj.com/articles/jared-kushner-delivers-critique-of-cnn-to-time-warner-executive-1487292962
quote: Jared Kushner, President Donald Trump’s son-in-law and close adviser, met with a senior Time Warner Inc. executive in recent weeks and expressed the administration’s deep concerns about CNN’s news coverage, according to a White House official and other people familiar with the matter.
