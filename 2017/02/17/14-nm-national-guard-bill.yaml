title: "Bill introduced to prevent NM National Guard participating in Trump's deportations"
url: http://www.kob.com/politics-news/bill-introduced-to-prevent-nm-national-guard-participating-in-trumps-deportations/4403416/
quote: “In New Mexico, we will not order our dedicated National Guard members, many of whom would be asked to deport their neighbors and possibly relatives, to participate in ripping families apart and terrorizing our immigrant communities,” McCamley said in a statement. “I hope and trust that our Governor would support this legislation that protects New Mexicans from the divisive and hateful policies of the current Presidential administration.”
