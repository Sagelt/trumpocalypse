title: Internet memes are the new Congressional soapbox
url: http://www.theverge.com/2017/2/16/14638456/congressman-strangers-things-meme-trump-upside-down
quote: “Mr. Speaker, like the main characters in Stranger Things, we are now stuck in the Upside Down,” Cicilline said. “Right is wrong, up is down, black is white.” He went on to touch on the White House’s contact with Russia, the firing of acting Attorney General Sally Yates, the immigration ban, and many more of President Trump’s controversial decisions.
