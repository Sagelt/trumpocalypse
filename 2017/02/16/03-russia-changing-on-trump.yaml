title: Kremlin Tells Media to Cut Back on Fawning Trump Coverage, Sources Say
url: https://www.bloomberg.com/politics/articles/2017-02-16/kremlin-said-to-tell-media-to-cut-back-on-fawning-trump-coverage
quote: The Kremlin ordered state media to cut way back on their fawning coverage of President Donald Trump, reflecting a growing concern among senior Russian officials that the new U.S. administration will be less friendly than first thought, three people familiar with the matter said.
