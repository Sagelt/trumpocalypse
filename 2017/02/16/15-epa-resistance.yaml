title: E.P.A. Workers Try to Block Pruitt in Show of Defiance
url: https://www.nytimes.com/2017/02/16/us/politics/scott-pruitt-environmental-protection-agency.html
quote: Many of the scientists, environmental lawyers and policy experts who work in E.P.A. offices around the country say the calls are a last resort for workers who fear a nominee selected to run an agency he has made a career out of fighting — by a president who has vowed to “get rid of” it.
