title: Flynn in FBI interview denied discussing sanctions with Russian ambassador
url: https://www.washingtonpost.com/world/national-security/flynn-in-fbi-interview-denied-discussing-sanctions-with-russian-ambassador/2017/02/16/e3e1e16a-f3d5-11e6-8d72-263470bf0401_story.html
quote: The Jan. 24 interview potentially puts Flynn in legal jeopardy, as lying to the FBI is a felony, but any decision to prosecute would ultimately lie with the Justice Department. Some officials said bringing a case could prove difficult in part because Flynn may attempt to parse the definition of sanctions.
