title: Priebus struggles to control fractious White House
url: http://www.politico.com/story/2017/02/reince-priebus-trump-white-house-235076
quote: The maneuvers paint a picture of an embattled aide frantically trying to corral a White House that has been swamped by division and dysfunction. Whether he succeeds could determine his political future — and determine the administration’s path as it moves beyond its tumultuous first month.
tags:
 - Lather Reince Repeat
 - Small Hands Big Problems
