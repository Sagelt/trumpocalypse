title: "Report: Scott Pruitt lied under oath about using private email for state business"
url: http://www.washingtonexaminer.com/report-scott-pruitt-lied-under-oath-about-using-private-email-for-state-business/article/2615772
quote: "Fox 25 in Oklahoma City reported Friday that Pruitt used a private email to conduct state business during his time in office, which is not illegal in Oklahoma. However, it does directly contradict Pruitt's written and spoken testimony before the Senate Environment and Public Works Committee last month."
