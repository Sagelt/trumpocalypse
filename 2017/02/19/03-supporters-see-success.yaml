title: Trump supporters see a successful president — and are frustrated with critics who don’t
url: https://www.washingtonpost.com/politics/trump-supporters-see-a-successful-president--and-are-frustrated-with-critics-who-dont/2017/02/19/496cb4b4-f6ca-11e6-9845-576c69081518_story.html
quote: Those who journeyed to Trump’s Saturday evening event on Florida’s Space Coast said that since the election, they have unfriended some of their liberal relatives or friends on Facebook. They don’t understand why major media outlets don’t see the same successful administration they have been cheering on. And they’re increasingly frustrated that Democrats — and some Republicans — are too slow to approve some of the president’s nominees and too quick to protest his every utterance.
