title: In Trump’s Volleys, Echoes of Alex Jones’s Conspiracy Theories
url: https://www.nytimes.com/2017/02/19/business/media/alex-jones-conspiracy-theories-donald-trump.html
quote: Mr. Jones, in case you aren’t aware, is the conspiracy-theorizing, flame-throwing nationalistic radio and internet star who’s best known for suggesting that Sept. 11 was an inside job, that the Sandy Hook school shooting was “completely fake” and that the phony Clinton child-sex trafficking scandal known as Pizzagate warranted serious investigation (which one Facebook fan took upon himself to do, armed with an AR-15).
