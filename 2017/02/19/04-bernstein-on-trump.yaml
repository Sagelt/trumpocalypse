title: "Watergate reporter Carl Bernstein: Trump’s attacks on the press are more dangerous than Nixon’s"
url: https://www.washingtonpost.com/news/the-fix/wp/2017/02/19/watergate-reporter-carl-bernstein-trumps-attacks-on-the-press-are-more-dangerous-than-nixons/
quote: “There is no civic consensus in this country like there was at the time of Watergate about acceptable presidential conduct,” Bernstein said on “Reliable Sources.” “Trump is out there on his own, leading a demagogic attack on the institutions of free democracy,” he said. “We are into terrible authoritarian tendencies.”
