title: ‘Last Night in Sweden’? Trump’s Remark Baffles a Nation
url: https://www.nytimes.com/2017/02/19/world/europe/last-night-in-sweden-trumps-remark-baffles-a-nation.html
quote: “You look at what’s happening,” he told his supporters. “We’ve got to keep our country safe. You look at what’s happening in Germany, you look at what’s happening last night in Sweden. Sweden, who would believe this?” Not the Swedes. Nothing particularly nefarious happened in Sweden on Friday — or Saturday, for that matter — and Swedes were left baffled.
