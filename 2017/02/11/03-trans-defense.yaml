title: Trump Drops Defense of Obama Guidelines on Transgender Students
url: https://www.nytimes.com/2017/02/11/us/politics/trump-transgender-students-injunction.html
quote: A nationwide injunction that has kept transgender students from using school bathrooms and other facilities that correspond with their gender identity will remain in place after the Trump administration decided not to challenge it in court. The move, announced Friday, ended an effort mounted by the Obama administration after the order was announced last year.
