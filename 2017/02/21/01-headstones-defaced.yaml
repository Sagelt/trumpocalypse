title: 150+ headstones damaged at Jewish cemetery in University City
url: http://www.ksdk.com/mb/news/local/headstones-damaged-at-jewish-cemetery1/410194492
quote: Vandals damaged over 150 headstones at a Jewish cemetery over the weekend. The damage is at Chesed Shel Emeth Cemetery at Olive and Hanley. Police said the damage took place over the weekend.
