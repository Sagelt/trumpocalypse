title: "Donald Trump state visit: MPs of all parties demand 'disgusting' US President's trip be cancelled"
url: http://www.independent.co.uk/news/uk/politics/donald-trump-state-visit-mps-us-president-cancel-westminster-hall-flynn-a7590621.html
quote: "Calling on the Government to reconsider its offer, Labour's Paul Flynn compared the US President's behaviour to a “petulant child”, while fellow Labour MP Daniel Zeichner branded him “a disgusting and immoral man” who “represents the very opposite of the values we hold”."
