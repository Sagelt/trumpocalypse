quote: The neighborhood, Rinkeby, was the scene of riots in 2010 and 2013, too. And in most ways, what happened Monday night was reminiscent of those earlier bouts of anger. Swedish police apparently made an arrest on drug charges at about 8 p.m. near the Rinkeby station. For reasons not yet disclosed by the police, word of the arrest prompted youths to gather.
