title: Nordstrom endures angry Trump tweet, sees its stock price jump
url: http://www.avclub.com/article/nordstrom-endures-angry-trump-tweet-sees-its-stock-249961
quote: “If you thought this incident could pass without an official statement from the White House, you’d be wrong. Talking Points Memo reports that Press Secretary and Juicy Fruit enthusiast Sean Spicer told reporters at today’s briefing that Nordstrom’s decision to drop Ivanka Trump’s clothing and accessories was motivated by politics and not, as its bookkeepers and executives would probably suggest, underwhelming sales.”
