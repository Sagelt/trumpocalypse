title: Republicans are ready to take down the FCC
url: http://www.theverge.com/2017/2/10/14577404/republicans-fcc-reform-modernization-remove-consumer-protections
quote: Newly appointed FCC chairman Ajit Pai has already chipped away at net neutrality, slowed a program that assists low-income households with broadband access, and hurt efforts to reform exorbitant calling fees for inmates — and that’s just his first two weeks on the job.
