title: Yeah, Ivanka Trump’s clothes just aren’t selling
url: http://www.avclub.com/article/yeah-ivanka-trumps-clothes-just-arent-selling-250125
desc: “CNBC reports that Nordstrom wasn’t lying, and that group of pasty-faced authoritarian weirdos strolling the abandoned ruins of a once-bustling focus of American democracy were, as has been consistently the case, lying for no discernible reason outside of blind hubris. Slice Intelligence confirms Ivanka Trump’s line of goods at Nordstrom fell 63 percent in the fourth quarter of 2016 compared to the previous year, and were additionally down 26 percent in January 2017 compared with 12 months earlier.”
