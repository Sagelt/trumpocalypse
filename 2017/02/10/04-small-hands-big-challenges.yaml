title: Trump vexed by challenges, scale of government
url: http://www.politico.com/story/2017/02/donald-trump-challenges-governing-presidency-234879
desc: “In interviews, nearly two dozen people who’ve spent time with Trump in the three weeks since his inauguration said that his mood has careened between surprise and anger as he’s faced the predictable realities of governing, from congressional delays over his cabinet nominations and legal fights holding up his aggressive initiatives to staff in-fighting and leaks.”
