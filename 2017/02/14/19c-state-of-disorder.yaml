title: "US Special Ops chief: US government 'in unbelievable turmoil'"
url: http://www.cnn.com/2017/02/14/politics/us-special-ops-government-turmoil/
quote: "“Our government continues to be in unbelievable turmoil. I hope they sort it out soon because we're a nation at war,” Army Gen. Raymond “Tony” Thomas told a symposium in Maryland."
