title: Mike Flynn Is First Casualty of Turmoil in Trump Administration
url: https://www.wsj.com/articles/mike-flynn-is-first-casualty-of-turmoil-in-trump-administration-1487121454
quote: Dining at his oceanside resort in Florida on Friday, President Donald Trump was surprised to learn that national security adviser Mike Flynn was sitting at a nearby table, a person familiar with the event said.
