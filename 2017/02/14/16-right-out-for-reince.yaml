title: The Nationalist Right Is Coming for Reince Priebus
url: https://www.theatlantic.com/politics/archive/2017/02/the-nationalist-right-is-coming-for-priebus/516744/
quote: Trump loyalists — meaning the true believers who supported Trump from the start, not Republican politicos who became attached later on — have been privately musing about getting rid of Priebus. Now, that musing is going public. “I think this is Pearl Harbor for the true Trump supporters, the Trump loyalists,” said Roger Stone, a former Trump campaign adviser and longtime Republican operative who still has a relationship with Trump.
