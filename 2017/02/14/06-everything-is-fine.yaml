title: Michael Flynn is gone and everything is fine, just fine, great
url: https://www.washingtonpost.com/blogs/compost/wp/2017/02/14/michael-flynn-is-gone-and-everything-is-fine-just-fine-great/
quote: The Trump administration is doing exactly what I do when I try to assemble Ikea furniture, in the sense that it has clearly not consulted any instructions and now before it has finished its cabinet a big piece has fallen off. Also in the sense that there are dangerous screws loose everywhere.
