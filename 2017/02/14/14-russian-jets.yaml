title: In first under Trump, Russian jets buzzed a U.S. destroyer at close range
url: https://www.washingtonpost.com/news/checkpoint/wp/2017/02/14/in-first-under-trump-russian-jets-buzzed-a-u-s-destroyer-at-close-range/
quote: During the campaign, President Trump had suggested that such incidents show “how low we’ve gone that they can toy with us like that.” He said that Russian President Vladimir Putin should be warned in a phone call to stop and if the flybys continued then “when that sucker comes by you, you gotta shoot.”
