title: Judge grants injunction against Trump travel ban in Virginia
url: http://bigstory.ap.org/article/bb45c738d8f649d1bd9e242ea41179dc/judge-grants-injunction-against-trump-travel-ban-virginia
quote: "A federal judge Monday granted a preliminary injunction barring the Trump administration from implementing its travel ban in Virginia, adding another judicial ruling to those already in place challenging the ban's constitutionality."
