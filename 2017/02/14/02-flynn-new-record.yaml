title: "Flynn sets record with only 24 days as national security adviser. The average tenure is about 2.6 years."
url: https://www.washingtonpost.com/news/morning-mix/wp/2017/02/14/flynn-sets-record-with-only-24-days-as-nsc-chief-the-average-tenure-is-about-2-6-years/
quote: "Michael Flynn set a record on Monday with his resignation as the White House national security adviser: No one in the 64-year history of the role had a shorter tenure than his, not by a long shot."
