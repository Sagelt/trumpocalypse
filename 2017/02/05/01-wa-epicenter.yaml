title: How Washington state became the epicenter of resistance to Trump’s agenda
url: https://www.washingtonpost.com/news/the-fix/wp/2017/02/05/how-washington-state-became-the-epicenter-of-resistance-to-trumps-agenda/?hpid=hp_hp-top-table-main_fix-washington-223pm%3Ahomepage%2Fstory&utm_term=.af46abc5cff9
quote: "“Acting swiftly and with a united front, leaders from the Evergreen State have marshaled a powerful resistance to Trump's administration — the combination of a left-leaning populace, outspoken Democratic lawmakers, legal efforts spearheaded by a resolute attorney general and support from several Seattle-area tech companies wary of Trump's policies.”"
