title: Trump and Staff Rethink Tactics After Stumbles
url: https://www.nytimes.com/2017/02/05/us/politics/trump-white-house-aides-strategy.html
desc: “Aides confer in the dark because they cannot figure out how to operate the light switches in the cabinet room. Visitors conclude their meetings and then wander around, testing doorknobs until finding one that leads to an exit. In a darkened, mostly empty West Wing, Mr. Trump’s provocative chief strategist, Stephen K. Bannon, finishes another 16-hour day planning new lines of attack.”
