title: Trump Friend Suggests Reince Priebus Is in Over His Head
url: https://www.nytimes.com/2017/02/12/us/politics/reince-priebus-donald-trump-christopher-ruddy.html
desc: “A longtime friend of President Trump’s who met with him this weekend in Florida issued a public rebuke of the president’s chief of staff on Sunday, blaming him for the botched rollout of Mr. Trump’s targeted travel ban and saying the early chaos in the White House may not ease until he departs.”
