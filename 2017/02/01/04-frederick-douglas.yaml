title: Does President Dondald Trump Know That Slave Activist Frederick Douglass Is Dead?
url: http://www.newsweek.com/does-president-donald-trump-know-black-activist-frederick-douglass-dead-551584
quote: '“Describing the late former slave, who became one of the leading abolitionists of his time, as one of many black inspirational figures who has made a “big impact” on America, Trump said: “Frederick Douglass is an example of somebody who has done an amazing job and is being recognized more and more, I notice.”'
