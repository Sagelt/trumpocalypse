title: GOP changes rule to back Price, Mnuchin
url: https://apnews.com/4eadd4ade86243d29eb798608dc9afe4
quote: "“A Senate committee has approved President Donald Trump's picks for Health and Treasury secretaries after majority Republicans suspended the panel's rules. The rule they suspended requires at least one Democrat to be present for votes. It was the latest escalation in partisan tensions in the new Congress.”"
