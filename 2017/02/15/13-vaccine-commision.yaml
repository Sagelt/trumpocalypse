title: "RFK Jr. says Trump still wants 'vaccine safety commission'"
url: http://www.politico.com/story/2017/02/robert-f-kennedy-jr-trump-vaccine-safety-commission-235058
quote: Kennedy, a leading proponent of the widely debunked theory that vaccines cause autism, said he spoke with Trump for 20 minutes on Jan. 4 and an hour with him at Trump Tower on Jan. 10. He said everyone in the room engaged in that discussion, including Steve Bannon, Stephen Miller and Vice President Mike Pence.
