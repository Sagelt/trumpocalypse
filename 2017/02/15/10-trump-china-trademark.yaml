title: China awards Trump valuable new trademark
url: http://abcnews.go.com/International/wireStory/china-awards-trump-valuable-trademark-45504953
quote: "The registration this week came as a surprise win for Trump after a decade of trying — and failing — to wrest the rights to his name back from a man named Dong Wei. The abrupt turn in Trump's bureaucratic fortunes once he declared his candidacy has raised questions about the extent to which his political status may be helping his family business."
desc: "I'm sure this has absolutely nothing to do with his office and is definitely not an emolument. Obviously."
