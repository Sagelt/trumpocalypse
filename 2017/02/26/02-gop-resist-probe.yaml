title: GOP Continues To Resist Calls For Independent Russia-Trump Probe
url: http://www.newsweek.com/gop-resists-calls-independent-russia-trump-probe-561058
quote: "Republicans on the Sunday morning news shows either downplayed a need for an independent probe into Russia's activities or rejected the idea entirely while Democrats continued to call for greater urgency amid FBI investigations and in light of Attorney General Jeff Sessions' support for Donald Trump during the primary campaign."
