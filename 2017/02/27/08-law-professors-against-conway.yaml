title: Law professors file ethics complaint against Kellyanne Conway, seek sanction
url: http://boingboing.net/2017/02/27/law-professors-file-ethics-com.html
quote: A group of law professors have sent a letter to the Office of Disciplinary Council at the D.C. Court of Appeals calling for sanctions against White House counselor Kellyanne Conway. “It is professional misconduct for a lawyer to [e]ngage in conduct involving dishonesty, fraud, deceit, or misrepresentation,” the letter states.
