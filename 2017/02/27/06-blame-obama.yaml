title: Trump says Obama behind leaks
url: http://www.cnn.com/2017/02/27/politics/donald-trump-barack-obama-leaks/index.html
quote: "“You never know what's exactly happening behind the scenes. You know, you're probably right or possibly right, but you never know,” Trump said in the interview, a clip of which was released Monday night. “No, I think that President Obama is behind it because his people are certainly behind it. And some of the leaks possibly come from that group, which are really serious because they are very bad in terms of national security. But I also understand that is politics. In terms of him being behind things, that's politics. And it will probably continue.”"
