title: Just How Abnormal Is the Trump Presidency? Rating 20 Events
url: https://www.nytimes.com/interactive/2017/02/27/upshot/whats-normal-whats-important-a-ranking-of-20-events-in-the-trump-administration.html
quote: To help us get our bearings, we asked experts across the ideological spectrum — people who have served in government or studied the way governments work — to rate 20 news events for importance and abnormality. More often than not, the administration’s actions have been both highly unusual and highly consequential, The Upshot’s 15 survey panelists said.
