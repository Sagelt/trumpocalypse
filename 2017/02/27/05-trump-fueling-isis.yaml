title: How Donald Trump Is Fueling ISIS
url: http://www.newsweek.com/donald-trump-fueling-isis-560999
quote: “If there was a scriptwriter for ISIS, he could not have written a better script than what is coming out of the White House,” said M. Ehsan Ahrari, an adjunct research professor with the Strategic Studies Institute at the Army War College. “Since President Trump came into office, he has been going out of his way to make statements and decisions that are hurting America’s cause.”
