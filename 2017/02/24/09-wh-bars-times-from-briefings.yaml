title: White House Bars Times and 2 Other News Outlets From Briefing
url: https://www.nytimes.com/2017/02/24/us/politics/white-house-sean-spicer-briefing.html
quote: Reporters from The Times, CNN and Politico were not allowed to enter the West Wing office of the press secretary, Sean M. Spicer, for the scheduled briefing. Aides to Mr. Spicer allowed in reporters from only a handpicked group of news organizations that, the White House said, had been previously confirmed to attend.
tags:
 - The Spicer Must Flow
