title: "'No anonymous sources,' Trump scolds after WH uses them"
url: https://www.apnews.com/03dd1b758ddc4693b5f2de2f23e169bb/%27No-anonymous-sources,%27-Trump-scolds-_-after-WH-uses-them
quote: President Donald Trump escalated his criticism of the news media Friday, taking direct aim this time at the use of anonymous sources. Reporters “shouldn't be allowed to use sources unless they use somebody's name,” he declared, just hours after members of his own staff held a press briefing and refused to allow their names to be used.
