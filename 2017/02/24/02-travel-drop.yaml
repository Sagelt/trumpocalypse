title: "The Travel Press is Reporting the 'Trump Slump,' a Devastating Drop in Tourism to the United States"
url: http://www.frommers.com/tips/miscellaneous/the-travel-press-is-reporting-the-trump-slump-a-devastating-drop-in-tourism-to-the-united-states
quote: Thus, the prestigious Travel Weekly magazine (as close to an “official” travel publication as they come) has set the decline in foreign tourism at 6.8%. And the fall-off is not limited to Muslim travelers, but also extends to all incoming foreign tourists. Apparently, an attack on one group of tourists is regarded as an assault on all.
