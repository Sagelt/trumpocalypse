title: "States' rights for bathrooms, but not for marijuana"
url: http://www.cnn.com/2017/02/24/politics/states-rights-marijuana-bathrooms/
quote: "But while Republicans generally support local control and the rights of states to pass their own laws, not all states' rights are created equal in the eyes of the new White House. Case in point: state marijuana laws."
