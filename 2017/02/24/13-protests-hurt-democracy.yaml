title: "Rep. Peter King says he's refusing to do town halls because angry protesters 'diminish democracy'"
url: http://www.cnn.com/2017/02/24/politics/kfile-pete-king-town-halls/index.html
quote: "Rep. Peter King said Thursday that he won't do town hall meetings because he believes they would just devolve into a “screaming session,” adding that angry town halls “trivialize” and “diminish” democracy."
