title: Ban Donald Trump
url: http://www.theverge.com/2017/2/24/14561306/ban-donald-trump-twitter
quote: So it would overwhelmingly be a good thing for the president to stop tweeting so much — just ask the president, who promised to quit. “Don’t worry, I’ll give it up after I’m president, we won’t tweet anymore,” Trump said last year at a campaign rally in Rhode Island. “Not presidential.” And yet.
