title: Feinstein Statement on Most Recent Trump Conflict of Interest
url: http://www.feinstein.senate.gov/public/index.cfm/press-releases?id=9EBEED3E-D10B-4B0A-8E69-8769B1954920
quote: China’s decision to award President Trump with a new trademark allowing him to profit from the use of his name is a clear conflict of interest and deeply troubling. If this isn’t a violation of the Emoluments Clause, I don’t know what is.
