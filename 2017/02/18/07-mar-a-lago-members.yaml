title: "Trump’s ‘Winter White House’: A Peek at the Exclusive Members’ List at Mar-a-Lago"
url: https://www.nytimes.com/2017/02/18/us/mar-a-lago-trump-ethics-winter-white-house.html
quote: Mr. Trump’s son Eric, in an interview on Friday, rejected suggestions that his family was offering access to his father and profiting from it. First, he said, only 20 to 40 new members are admitted per year, and second, the wealthy business executives who frequent the club, among others, have many ways to communicate with the federal government if they want to.
