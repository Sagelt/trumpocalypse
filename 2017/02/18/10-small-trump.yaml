title: Internet memes mock Donald Trump by making him look small - literally
url: http://www.bbc.com/news/world-us-canada-39015879
quote: The mockeries flooding social media span doctored versions of official photos, magazine covers and recent news coverage. They show a shrunken Mr Trump next to landmarks and other people including Barack Obama, Hillary Clinton and Canadian Prime Minister Justin Trudeau. Mr Trump has not yet responded to the taunts.
