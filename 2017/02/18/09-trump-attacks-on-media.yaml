title: "Don't Dismiss President Trump's Attacks on the Media as Mere Stupidity"
url: http://time.com/4675860/donald-trump-fake-news-attacks/
quote: Ideologically, the president is trying to depose so-called mainstream media in favor of the media he likes — Breitbart News and the rest. Another way of making this point is to say that he’s trying to substitute news for propaganda, information for boosterism.
