title: "Trump to Mexico: Take care of 'bad hombres' or US might"
url: https://apnews.com/0b3f5db59b2e4aa78cdbbf008f27fb49
desc: '“President Donald Trump warned in a phone call with his Mexican counterpart that he was ready to send U.S. troops to stop "bad hombres down there" unless the Mexican military does more to control them, according to an excerpt of a transcript of the conversation obtained by The Associated Press.”'
