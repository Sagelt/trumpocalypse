title: Senators want Russia-related materials preserved
url: http://www.cnn.com/2017/02/19/politics/senate-intelligence-committee-russia-materials/index.html
quote: 'Senate Democratic Leader Chuck Schumer of New York said on the Senate floor Thursday that "there is real concern that some in the administration may try to cover up its ties to Russia by deleting emails, texts and other records that could shine a light on those connections."'
