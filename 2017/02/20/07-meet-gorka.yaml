title: For a Trump adviser, an odyssey from the fringes of Washington to the center of power
url: https://www.washingtonpost.com/world/national-security/for-a-trump-adviser-an-odyssey-from-the-fringes-of-washington-to-the-center-of-power/2017/02/20/0a326260-f2cb-11e6-b9c9-e83fce42fb61_story.html
quote: "For years, Gorka had labored on the fringes of Washington and the far edge of acceptable debate as defined by the city’s Republican and Democratic foreign policy elite. Today, the former national security editor for the conservative Breitbart News outlet occupies a senior job in the White House and his controversial ideas — especially about Islam — drive Trump’s populist approach to counterterrorism and national security."
