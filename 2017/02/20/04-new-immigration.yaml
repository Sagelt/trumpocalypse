title: "Trump Plan: Deport to Mexico Immigrants Crossing Border Illegally, Regardless of Nationality"
url: https://www.propublica.org/article/trump-plan-deport-anyone-crossing-mexican-border-regardless-of-nationality
quote: Buried deep in the Trump administration’s plans to round up undocumented immigrants is a provision certain to enrage Mexico — new authority for federal agents to deport anyone caught crossing the southern border to Mexico, regardless of where they are from.
